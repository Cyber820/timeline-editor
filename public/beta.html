<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <title>电子游戏时间轴Beta版本</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- vis-timeline -->
  <link rel="stylesheet" href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css">
  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, 
        "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    .topbar {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
      font-size: 18px;
      font-weight: bold;
      color: #111827;
    }
    #timeline {
      height: 720px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin: 12px;
    }
  </style>
</head>

<body>
  <!-- 顶部标题（已去除所有 Debug 信息） -->
  <div class="topbar">
    电子游戏时间轴Beta版本
  </div>

  <div id="timeline"></div>

  <!-- 入口脚本 -->
  <script type="module">

    /**********************
     * （可选）覆盖 ENDPOINT
     **********************/
    // globalThis.TIMELINE_ENDPOINT = 'https://你的接口地址/exec';

    /**********************
     * 引入你的 mount.js
     **********************/
    import { mountTimeline } from './src/timeline/mount.js';

    // 样式系统 ready（按你当前项目需求保留）
    window.dispatchEvent(new Event('style:ready'));

    // 挂载时间轴
    await mountTimeline(
      document.getElementById('timeline'),
      {
        // 需要覆盖 vis 配置可在此加入
      }
    );

    /**********************
     * ⚠ Debug 点击事件输出功能（已被移除）
     * 原本包含 ARRAY_FOR_DEBUG / RAW_OBJECT 输出
     * 根据你的要求完全删掉
     **********************/

  </script>
</body>
</html>
