<!-- public/beta.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>Timeline Beta — Step 1: 渲染时间轴</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css">
  <script src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <style>
    body { margin: 0; font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Noto Sans SC", "Microsoft YaHei", sans-serif; }
    header { padding: 12px 16px; border-bottom: 1px solid #e5e7eb; }
    main { padding: 12px 16px; }
    #timeline { height: 720px; border: 1px solid #e5e7eb; border-radius: 8px; background: white; }
    .event-title { margin: 0; font-weight: 600; font-size: 13px; }
    .event-meta { color:#6b7280; font-size: 12px; }
  </style>

  <!-- 用 import map 把 ./src/timeline/fetch.js 映射到一个内联 mock。
       关键修正：start/end 使用 Date 对象。 -->
  <script type="importmap">
  {
    "imports": {
      "./src/timeline/fetch.js": "data:text/javascript;charset=utf-8,%2F%2F%20mock%20fetchAndNormalize%20for%20beta.html%0Aexport%20async%20function%20fetchAndNormalize()%20%7B%0A%20%20const%20items%20%3D%20%5B%0A%20%20%20%20%7B%20id%3A%201%2C%20content%3A%20'%3Ch4%20class%3D%22event-title%22%3EProject%20Kickoff%3C%2Fh4%3E%3Cdiv%20class%3D%22event-meta%22%3E%E5%9C%B0%E5%8C%BA%EF%BC%9A%E6%97%A5%E6%9C%AC%20%C2%B7%20%E5%B9%B3%E5%8F%B0%EF%BC%9APC%3C%2Fdiv%3E'%2C%20start%3A%20new%20Date('2023-11-01T00%3A00%3A00Z')%20%7D%2C%0A%20%20%20%20%7B%20id%3A%202%2C%20content%3A%20'%3Ch4%20class%3D%22event-title%22%3EAlpha%20Internal%3C%2Fh4%3E%3Cdiv%20class%3D%22event-meta%22%3E%E5%85%AC%E5%8F%B8%EF%BC%9AAcorn%20Games%3C%2Fdiv%3E'%2C%20start%3A%20new%20Date('2024-03-12T00%3A00%3A00Z')%20%7D%2C%0A%20%20%20%20%7B%20id%3A%203%2C%20content%3A%20'%3Ch4%20class%3D%22event-title%22%3EClosed%20Beta%3C%2Fh4%3E%3Cdiv%20class%3D%22event-meta%22%3E%E4%B8%BB%E6%9C%BA%EF%BC%9ASwitch%3C%2Fdiv%3E'%2C%20start%3A%20new%20Date('2024-07-05T00%3A00%3A00Z')%20%7D%2C%0A%20%20%20%20%7B%20id%3A%204%2C%20content%3A%20'%3Ch4%20class%3D%22event-title%22%3ELaunch%3C%2Fh4%3E%3Cdiv%20class%3D%22event-meta%22%3E%E5%9C%B0%E5%8C%BA%EF%BC%9A%E5%8C%97%E7%BE%8E%3C%2Fdiv%3E'%2C%20start%3A%20new%20Date('2025-02-18T00%3A00%3A00Z')%20%7D%0A%20%20%5D%3B%0A%20%20return%20items%3B%0A%7D%0A"
    }
  }
  </script>
</head>
<body>
  <header>
    <strong>Timeline Beta</strong>
    <span style="color:#6b7280;margin-left:8px;">Step 1：渲染时间轴（直接读取）</span>
  </header>

  <main>
    <div id="timeline"></div>
  </main>

  <script type="module">
    import { mountTimeline } from "./src/timeline/mount.js";
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('timeline');
      if (!el) {
        console.error('[beta] 未找到 #timeline 容器');
        return;
      }
      mountTimeline(el);
    });
  </script>
</body>
</html>
