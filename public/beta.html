<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <title>电子游戏时间轴Beta版本</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- vis-timeline -->
  <link rel="stylesheet" href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css">
  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial,
        "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }

    /* 顶栏 */
    .topbar {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
      font-size: 16px;
      color: #111827;
    }
    .topbar-title {
      font-weight: bold;
    }
    .topbar-spacer {
      flex: 1;
    }
    .topbar-btn {
      margin-left: 8px;
      padding: 4px 10px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      cursor: pointer;
    }
    .topbar-btn:hover {
      background: #f3f4f6;
    }

    /* 时间轴容器 */
    #timeline {
      height: 720px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin: 12px;
    }
  </style>
</head>

<body>

  <!-- 顶部标题 + 两个按钮 -->
  <div class="topbar">
    <div class="topbar-title">电子游戏时间轴Beta版本</div>
    <div class="topbar-spacer"></div>
    <button id="btn-help" class="topbar-btn">使用方法</button>
    <button id="btn-roadmap" class="topbar-btn">开发计划</button>
  </div>

  <!-- 时间轴容器 -->
  <div id="timeline"></div>

  <!-- 脚本入口 -->
  <script type="module">
    /**********************
     * 引入模块
     **********************/
    import { mountTimeline } from './src/timeline/mount.js';
    import { initInfoDialogs } from './src/ui/info-dialog.js';

    /**********************
     * 初始化 info 对话框（使用方法 / 开发计划）
     **********************/
    initInfoDialogs();

    /**********************
     * 样式系统就绪信号
     **********************/
    window.dispatchEvent(new Event('style:ready'));

    /**********************
     * 挂载时间轴
     **********************/
    await mountTimeline(
      document.getElementById('timeline'),
      {
        // 如需自定义 vis 参数，可在此处加入
      }
    );
  </script>

</body>
</html>
