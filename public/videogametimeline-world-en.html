<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Video Game Timeline (English)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css">
  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif; }
    .topbar { display:flex; align-items:center; padding:12px 16px; background:#f8fafc; border-bottom:1px solid #e5e7eb; font-size:16px; color:#111827; }
    .topbar-title { font-weight:bold; }
    .topbar-spacer { flex:1; }
    .topbar-btn { margin-left:8px; padding:4px 10px; font-size:13px; border-radius:999px; border:1px solid #d1d5db; background:#fff; cursor:pointer; }
    .topbar-btn:hover { background:#f3f4f6; }
    #timeline { height:720px; border:1px solid #e5e7eb; border-radius:10px; margin:12px; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-title">World Video Game Timeline (English)</div>
    <div class="topbar-spacer"></div>
    <button id="btn-help" class="topbar-btn">Usage</button>
    <button id="btn-roadmap" class="topbar-btn">Roadmap</button>
    <button id="btn-feedback" class="topbar-btn">Feedback</button>
  </div>

  <div id="timeline"></div>

  <script>
    window.TIMELINE_REGION = 'world';
    window.TIMELINE_LANG = 'en';
  </script>
  <script type="module" src="./src/bootstrap.js"></script>
</body>
</html>
