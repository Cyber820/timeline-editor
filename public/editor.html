<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>时间轴编辑器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #timeline { height: 400px; border: 1px solid #ccc; margin-bottom: 20px; }
    #eventForm { display: none; border: 1px solid #aaa; padding: 10px; background: #f8f8f8; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 6px; }
    button { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>时间轴编辑器</h1>
  <div id="timeline"></div>
  <button onclick="openForm()">➕ 添加事件</button>

  <div id="eventForm">
    <h3>添加事件</h3>
    <label>标题：<input type="text" id="title"></label>
    <label>起始时间：<input type="date" id="start"></label>
    <label>结束时间：<input type="date" id="end"></label>
    <label>描述：<textarea id="description"></textarea></label>
    <label>标签（逗号分隔）：<input type="text" id="tag"></label>
    <button onclick="submitEvent()">提交</button>
    <button onclick="closeForm()">取消</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <script>
    const container = document.getElementById('timeline');
    const items = new vis.DataSet([]);  // 初始为空
    const timeline = new vis.Timeline(container, items, {
      editable: false,
      margin: { item: 10 },
      stack: true
    });

    function openForm() {
      document.getElementById('eventForm').style.display = 'block';
    }

    function closeForm() {
      document.getElementById('eventForm').style.display = 'none';
    }

    async function submitEvent() {
      const token = new URLSearchParams(window.location.search).get('token') || '';
      const data = {
        Title: document.getElementById('title').value,
        Start: document.getElementById('start').value,
        End: document.getElementById('end').value,
        Description: document.getElementById('description').value,
        Tag: document.getElementById('tag').value.split(',').map(t => t.trim())
      };

      try {
        const response = await fetch(`/api/submit?token=${encodeURIComponent(token)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
          items.add({ content: data.Title, start: data.Start, end: data.End });
          closeForm();
          alert('提交成功');
        } else {
          alert('提交失败: ' + (result.error || '未知错误'));
        }
      } catch (err) {
        console.error(err);
        alert('提交失败');
      }
    }
  </script>
</body>
</html>
