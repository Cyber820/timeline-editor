<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>时间轴（匿名模式）</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <style>
    /* ====== 可自由调整区域 BEGIN ====== */

    /* 时间轴容器设置 */
    #timeline {
      width: 100%;             /* ❖ 时间轴宽度（例：100%, 900px） */
      height: 800px;          /* ❖ 整个画布高度，影响 tooltip 活动范围 */
      border: 1px solid lightgray;
    }

    /* 悬停提示框样式 */
    .vis-tooltip {
      white-space: normal !important;      /* ❖ 保证换行正常显示 */
      max-width: 700px !important;         /* ❖ 最大宽度 */
      min-width: 300px;
      max-height: none !important;         /* ❖ 不限制 tooltip 高度 */
      overflow: visible !important;
      font-size: 12px;
      line-height: 1.5;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    /* ====== 可自由调整区域 END ====== */
  </style>
</head>
<body>
  <h2>匿名时间轴编辑器（只读预览）</h2>
  <div id="timeline"></div>

  <script>
    moment.locale("zh-cn");

    fetch("https://script.google.com/macros/s/AKfycbxcv6GqP5USv3zOn2pepoT3mke2fdZuWsoInq6qkDx-2LUMBQTcJpahOtRqUHqBYMjs/exec", {
      method: "GET",
      mode: "cors",
      redirect: "follow",
      headers: {
        "Accept": "application/json"
      }
    })
    .then(res => {
      if (!res.ok) throw new Error("网络请求失败: " + res.status);
      return res.json();
    })
    .then(data => {
      const items = data.map((event, index) => ({
        id: event.id || `auto-${index + 1}`,
        content: event.content || '(无标题)',
        start: event.start,
        end: event.end || null,
        title: (event.title || '').replace(/\n/g, '<br>')
      }));

      const container = document.getElementById("timeline");
      const timeline = new vis.Timeline(container, items, {
        locale: "zh-cn",
        editable: false,
        margin: {
          item: 50,       // ❖ 事件和轴线的垂直距离
          axis: 50       // ❖ 时间轴距离画布顶部，减小以便往上移
        },
        orientation: {
          axis: 'top',    // ❖ 时间轴刻度显示在上方
          item: 'top'     // ❖ 所有事件显示在时间轴上方
        },
        tooltip: {
          followMouse: true,
          overflowMethod: 'flip'
        },
        verticalScroll: true,
        zoomKey: 'ctrlKey'
      });
    })
    .catch(err => {
      document.getElementById("timeline").innerText = "加载失败：" + err.message;
      console.error("加载失败", err);
    });
  </script>
</body>
</html>
