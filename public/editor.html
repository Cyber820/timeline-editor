<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>时间轴（匿名模式）</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <style>
    /* ====== 可自由调整区域 BEGIN ====== */

    /* 时间轴容器设置 */
    #timeline {
      width: 100%;            /* ❖ 时间轴宽度（例：100%, 900px） */
      height: 1200px;         /* ❖ 时间轴高度（影响 tooltip 可视区域）推荐：800px ~ 1600px */
      border: 1px solid lightgray;
    }

    /* 悬停提示框样式 */
    .vis-tooltip {
      white-space: normal !important;      /* ❖ 保证换行正常显示 */
      max-width: 700px !important;         /* ❖ 最大宽度（可设为 400px ~ 800px） */
      min-width: 300px;                    /* ❖ 最小宽度 */
      max-height: none !important;         /* ❖ 取消高度限制 */
      overflow: visible !important;
      font-size: 14px;                     /* ❖ 字体大小（建议 12px ~ 16px） */
      line-height: 1.8;                    /* ❖ 行间距（建议 1.5 ~ 2.0） */
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    /* ====== 可自由调整区域 END ====== */
  </style>
</head>
<body>
  <h2>匿名时间轴编辑器（只读预览）</h2>
  <div id="timeline"></div>

  <script>
    moment.locale("zh-cn");

    fetch("https://script.google.com/macros/s/AKfycbxcv6GqP5USv3zOn2pepoT3mke2fdZuWsoInq6qkDx-2LUMBQTcJpahOtRqUHqBYMjs/exec", {
      method: "GET",
      mode: "cors",
      redirect: "follow",
      headers: {
        "Accept": "application/json"
      }
    })
    .then(res => {
      if (!res.ok) throw new Error("网络请求失败: " + res.status);
      return res.json();
    })
    .then(data => {
      const items = data.map((event, index) => ({
        id: event.id || `auto-${index + 1}`,
        content: event.content || '(无标题)',
        start: event.start,
        end: event.end || null,
        title: (event.title || '').replace(/\n/g, '<br>') // ✅ 将换行符转换为 HTML 换行
      }));

      const container = document.getElementById("timeline");
      const timeline = new vis.Timeline(container, items, {
        locale: "zh-cn",
        editable: false,
        margin: { item: 20, axis: 10 },
        tooltip: {
          followMouse: true,
          overflowMethod: 'flip' // ✅ 自动调整 tooltip 避免溢出
        },
        verticalScroll: true,     // ✅ 支持垂直滚动
        zoomKey: "ctrlKey"        // ✅ 使用 Ctrl + 滚轮 缩放，防止误触
      });
    })
    .catch(err => {
      document.getElementById("timeline").innerText = "加载失败：" + err.message;
      console.error("加载失败", err);
    });
  </script>
</body>
</html>
