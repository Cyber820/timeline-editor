<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>时间轴（匿名模式）</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <style>
    #timeline {
      width: 100%;
      height: 1000px;
      border: 1px solid lightgray;
      position: relative;
    }
    .vis-tooltip {
      white-space: normal !important;
      max-width: 700px !important;
      min-width: 300px;
      max-height: none !important;
      overflow: visible !important;
      font-size: 12px;
      line-height: 1.5;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .vis-item {
      font-size: 14px;
      padding: 4px 8px;
      background-color: #f5f5f5;
      border: 1px solid #aaa;
      border-radius: 4px;
      max-width: 300px;
    }
    #event-form {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <h2>匿名时间轴编辑器（只读预览）</h2>
  <button onclick="document.getElementById('event-form').style.display='block'">➕ 增加事件</button>
  <div id="timeline"></div>

  <div id="event-form">
    <h3>新增事件</h3>
    <label>事件名称：<input type="text" id="title"></label><br>
    <label>事件类型：<select id="eventType"></select></label><br>
    <label>开始时间：<input type="date" id="start"></label><br>
    <label>结束时间：<input type="date" id="end"></label><br>
    <label>地区：<select id="region"></select></label><br>
    <label>平台类型：<select id="platform"></select></label><br>
    <label id="consoleLabel" style="display:none">主机类型：<select id="console"></select></label><br>
    <label>公司：<select id="company"></select></label><br>
    <label>描述：<br><textarea id="description" rows="4" cols="40"></textarea></label><br>
    <label>标签：<select id="tag" multiple></select></label><br>
    <label>提交者昵称：<input type="text" id="submitter" maxlength="12" pattern="[\u4e00-\u9fa5\w]{0,12}" title="仅限中文、英文、数字，最多12字节"></label><br>
    <button onclick="submitEvent()">提交</button>
    <button onclick="document.getElementById('event-form').style.display='none'">关闭</button>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxcv6GqP5USv3zOn2pepoT3mke2fdZuWsoInq6qkDx-2LUMBQTcJpahOtRqUHqBYMjs/exec";
    const TOKEN = ""; // ✅ 你可以在这里设置测试用 token

    moment.locale("zh-cn");

    fetch(ENDPOINT)
      .then(res => res.json())
      .then(data => {
        const items = data.map((event, index) => ({
          id: event.id || `auto-${index + 1}`,
          content: event.content || '(无标题)',
          start: event.start,
          end: event.end || null,
          title: (event.title || '').replace(/\n/g, '<br>')
        }));

        const timeline = new vis.Timeline(document.getElementById("timeline"), items, {
          locale: "zh-cn",
          editable: false,
          margin: { item: 200, axis: 50 },
          orientation: { axis: 'bottom', item: 'bottom' },
          tooltip: { followMouse: true, overflowMethod: 'flip' },
          verticalScroll: true,
          zoomKey: "ctrlKey",
          stack: true // ❖ 是否允许垂直堆叠事件框（true: 禁止重叠）
        });
      });

    fetch(ENDPOINT + '?action=options')
      .then(res => res.json())
      .then(options => {
        const fill = (id, list) => {
          const select = document.getElementById(id);
          select.innerHTML = '';
          list.forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = opt;
            select.appendChild(option);
          });
        };
        fill("eventType", options.EventType);
        fill("region", options.Region);
        fill("platform", options.Platform);
        fill("company", options.Company);
        fill("tag", options.Tag);

        new Choices(document.getElementById("tag"), {
          removeItemButton: true,
          placeholderValue: '请选择标签...',
          searchPlaceholderValue: '搜索标签...',
          noResultsText: '无匹配标签',
          maxItemCount: 10
        });

        document.getElementById("platform").addEventListener("change", function () {
          const platform = this.value;
          const consoleOptions = options.ConsolePlatform?.[platform] || [];
          const consoleSelect = document.getElementById("console");
          consoleSelect.innerHTML = '';

          if (consoleOptions.length > 0) {
            document.getElementById("consoleLabel").style.display = 'inline';
            consoleOptions.forEach(opt => {
              const option = document.createElement("option");
              option.value = opt;
              option.textContent = opt;
              consoleSelect.appendChild(option);
            });
          } else {
            document.getElementById("consoleLabel").style.display = 'none';
          }
        });
      });

    function submitEvent() {
      const body = {
        Title: document.getElementById("title").value.trim(),
        Start: document.getElementById("start").value,
        End: document.getElementById("end").value,
        Region: document.getElementById("region").value,
        Platform: document.getElementById("platform").value,
        ConsolePlatform: document.getElementById("console").value,
        EventType: document.getElementById("eventType").value,
        Company: document.getElementById("company").value,
        Description: document.getElementById("description").value.trim(),
        Tag: Array.from(document.querySelector('#tag').selectedOptions).map(opt => opt.value),
        Submitter: document.getElementById("submitter").value.trim()
      };

      if (!body.Title || !body.Start || !body.EventType || !body.Region) {
        alert("请填写所有必填字段");
        return;
      }

      if (body.Submitter.length > 12 || /[^\u4e00-\u9fa5\w]/.test(body.Submitter)) {
        alert("提交者昵称仅限中文、英文、数字，最长12个字符");
        return;
      }

      const ip = "auto"; // ✅ 可以按需替换为真实 IP（前端 JS 无法获取 IP）
      fetch(`${ENDPOINT}?token=${TOKEN}&ip=${ip}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      })
        .then(res => res.json())
        .then(resp => {
          if (resp.success) {
            alert("提交成功！页面将自动刷新。");
            window.location.reload();
          } else {
            alert("提交失败");
          }
        })
        .catch(err => {
          alert("提交出错：" + err.message);
        });
    }
  </script>
</body>
</html>
