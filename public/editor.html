<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>时间轴（匿名模式）</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <style>
    /* ====== 可自由调整区域 BEGIN ====== */

    /* 时间轴容器设置 */
    #timeline {
      width: 100%;            /* ❖ 时间轴宽度（例：100%, 900px） */
      height: 3600px;         /* ❖ 画布高度（控制 tooltip 的可视空间） */
      border: 1px solid lightgray;
      position: relative;
    }

    /* 悬停提示框样式 */
    .vis-tooltip {
      white-space: normal !important;      /* ❖ 保证换行正常显示 */
      max-width: 700px !important;         /* ❖ 最大宽度 */
      min-width: 300px;                    /* ❖ 最小宽度 */
      max-height: none !important;         /* ❖ 取消高度限制 */
      overflow: visible !important;
      font-size: 12px;                     /* ❖ 字体大小 */
      line-height: 1.5;                    /* ❖ 行间距 */
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    /* ====== 可自由调整区域 END ====== */
  </style>
</head>
<body>
  <h2>匿名时间轴编辑器（只读预览）</h2>
  <div id="timeline"></div>

  <script>
    moment.locale("zh-cn");

    fetch("https://script.google.com/macros/s/AKfycbxcv6GqP5USv3zOn2pepoT3mke2fdZuWsoInq6qkDx-2LUMBQTcJpahOtRqUHqBYMjs/exec", {
      method: "GET",
      mode: "cors",
      redirect: "follow",
      headers: {
        "Accept": "application/json"
      }
    })
    .then(res => {
      if (!res.ok) throw new Error("网络请求失败: " + res.status);
      return res.json();
    })
    .then(data => {
      const items = data.map((event, index) => ({
        id: event.id || `auto-${index + 1}`,
        content: event.content || '(无标题)',
        start: event.start,
        end: event.end || null,
        title: (event.title || '').replace(/\n/g, '<br>') // ✅ 换行处理
      }));

      const container = document.getElementById("timeline");
      const timeline = new vis.Timeline(container, items, {
        locale: "zh-cn",
        editable: false,

        /* ====== 你可以自由调整以下参数 ====== */

        margin: {
          item: 300,  // ❖ 事件框距离画布上下边界的最小距离（增大可避免悬停被裁剪）
          axis: 50    // ❖ 时间轴线与事件框之间的垂直距离
        },

        orientation: {
          axis: 'top',     // ❖ 时间轴线在顶部
          item: 'bottom'   // ❖ 事件框显示在时间轴上方（推荐）
        },

        tooltip: {
          followMouse: true,
          overflowMethod: 'flip'  // ❖ 防止 tooltip 被画布裁切
        },

        verticalScroll: true,
        zoomKey: "ctrlKey"
      });
    })
    .catch(err => {
      document.getElementById("timeline").innerText = "加载失败：" + err.message;
      console.error("加载失败", err);
    });
  </script>
</body>
</html>
