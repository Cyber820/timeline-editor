<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>电子游戏时间轴</title>
  <!-- 引入所需样式和库 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script type="module" src="./src/app.js"></script>
  <style>
    #timeline { width: 100%; height: 800px; border: 1px solid lightgray; position: relative; }
    .vis-tooltip {
      white-space: normal !important; max-width: 700px !important; min-width: 300px;
      font-size: 10px; line-height: 1.2; padding: 12px; background-color: #fff;
      border: 1px solid #ccc; box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .vis-item {
      font-size: 10px; padding: 0px 0.5px; background-color: #f5f5f5;
      border: 1px solid #aaa; border-radius: 4px; max-width: 300px;
    }
    #event-form, #filter-window, #add-filter-window {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      background: #fff; padding: 20px; border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: none;
      z-index: 2000; max-height: 80vh; overflow: auto;
    }
    #add-filter-window { width: 700px; height: 300px; }
    #filter-window { width: 700px; }
  /* —— Color UI（轻量样式，仅影响颜色选择控件） 以下style和样式相关—— */
.color-ui { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
.color-ui input[type="text"] { width: 110px; padding: 2px 4px; font-size: 12px; }
.swatches { display: flex; gap: 6px; flex-wrap: wrap; }
.swatch { width: 18px; height: 18px; border: 1px solid #ccc; cursor: pointer; border-radius: 3px; }

    #style-window .toolbar {
  display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
}
#style-window .toolbar .spacer { flex: 1; }
#style-window .btn-ghost {
  background: transparent; border: 0; font-size: 18px; line-height: 1;
  padding: 2px 6px; cursor: pointer; color: #666;
}
#style-window .btn-ghost:hover { color: #000; }
    
  </style>
</head>
<body>
  <h2>电子游戏时间轴</h2>
  <!-- 功能按钮 -->
  <button onclick="openFilterWindow('and')">🔍 过滤标准</button>
  <button onclick="openStyleWindow('EventType')">事件样式</button>
  <button onclick="openStyleWindow('Platform')">平台样式</button>
  <button onclick="openStyleWindow('ConsolePlatform')">主机样式</button>
  <button onclick="openStyleWindow('Company')">公司样式</button>
  <button onclick="openStyleWindow('Region')">地区样式</button>
  <div id="timeline"></div>

  <!-- 过滤逻辑设置弹窗 -->
  <div id="filter-window">
    <h3>过滤标准（和逻辑）</h3>
    <button onclick="openAddFilter()">增加过滤标准</button>
    <button onclick="resetFilters()">复原过滤标准</button>
    <button onclick="applyFilters()">应用和逻辑</button>
    <button onclick="applyFiltersOr()">应用或逻辑</button>
    <button onclick="document.getElementById('filter-window').style.display='none'">关闭</button>
    <div id="current-filters"></div>
  </div>

  <!-- 添加过滤标准弹窗 -->
  <div id="add-filter-window">
    <h3>新增过滤标准</h3>
    <label>过滤属性：<select id="filter-attribute"></select></label><br>
    <label>过滤选项：<select id="filter-options" multiple></select></label><br>
    <button onclick="confirmAddFilter()">确定</button>
    <button onclick="document.getElementById('add-filter-window').style.display='none'">取消</button>
  </div>
<!-- 属性多选弹窗（复用 Choices，可搜索，可多选） -->
<div id="attr-picker-window" style="
  display:none; position:absolute; top:120px; left:50%; transform:translateX(-50%);
  width:700px; background:#fff; border:1px solid #ccc; padding:16px;
  box-shadow:0 2px 8px rgba(0,0,0,.3); z-index:2100; max-height:70vh; overflow:auto;">
  <h3 id="attr-picker-title" style="margin:0 0 8px;">选择应用的属性值</h3>
  <div id="attr-picker-hint" style="color:#666; margin-bottom:8px;"></div>
  

  <!-- 新增：全选 / 全不选按钮 -->
  <div style="margin:6px 0 8px;">
    <button id="attr-picker-select-all" type="button">全选</button>
    <button id="attr-picker-clear" type="button">全不选</button>
  </div>
  <!-- /新增 -->

<div style="margin-bottom:8px;">
  <div id="attr-picker-attrname" style="margin-bottom:6px; color:#333;">属性值</div>
  <select id="attr-picker-options" multiple></select>
</div>


  <div style="margin-top:10px; text-align:right;">
    <!-- 左“确定”右“取消” -->
    <button id="attr-picker-confirm" style="margin-right:8px;">确定</button>
    <button id="attr-picker-cancel">取消</button>
  </div>
</div>


  <!-- 样式弹窗（整块替换你当前那一堆散落的控件） -->

<div id="style-window" style="
  display:none; position:absolute; top:100px; left:50%; transform:translateX(-50%);
  width:700px; height:400px; background:#fff; border:1px solid #ccc; padding:20px;
  box-shadow:0 2px 8px rgba(0,0,0,0.3); overflow:auto; z-index:2000;">
  <h3 id="style-title">属性样式</h3>

<div class="toolbar" style="margin-bottom:10px;">
  <label>自定义样式：
    <select id="style-type" onchange="onStyleTypeChange()">
      <option value="none">无</option>
      <option value="font">字体</option>
      <option value="fontColor">字体颜色</option>
      <option value="borderColor">事件框颜色</option>
      <option value="backgroundColor">事件框填充色</option>
      <option value="haloColor">光晕颜色</option>
    </select>
  </label>

  <span id="bound-type-hint" style="color:#666;">当前样式：无</span>
  <span class="spacer"></span>

  <button id="style-confirm-btn" disabled>确认绑定</button>
  <button id="style-reset-btn" style="display:none;">重置</button>
  <button class="btn-ghost" onclick="closeStyleWindow()" aria-label="关闭">×</button>
</div>

  <div>
    <button id="add-style-btn" onclick="addStyleRow()" disabled>新增样式</button>
  </div>

  <table id="style-table" border="1" style="width:100%; margin-top:10px; border-collapse:collapse;">
    <thead>
      <tr>
        <th>样式内容</th>
        <th>应用属性</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="styleTableBody">
      <!-- 动态添加行 -->
    </tbody>
  </table>

<div style="margin-top:10px; text-align:right;">
  <!-- “确定”：最终保存并应用样式，同时关闭面板 -->
  <button id="style-save" type="button" class="btn-primary" onclick="confirmStyle()">确定</button>
  <!-- “取消”：只关闭面板 -->
  <button id="style-cancel" type="button" onclick="closeStyleWindow()">取消</button>
</div>



</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbxe-P-iT8Jv8xSNTqdYB7SMi4sy2pPl8lLZ2EWqaXsP-jz6nfsxdJ1a0lzNSGB-e_1U/exec";

let allOptions = {}, activeFilters = {}, filterOptionsChoices, filterLogic = 'and';
let originalItems = [], timeline = null;
/*标签参数*/
const attributeLabels = {
  EventType: "事件类型",
  Region: "地区",
  Platform: "平台类型",
  Company: "公司",
  ConsolePlatform: "主机类型"
};
  // ✅ 让其它地方的 window.attributeLabels 可用
window.attributeLabels = attributeLabels;
/*样式参数*/
const PRESET_COLORS = [
  { name: '琥珀',   hex: '#F59E0B' },
  { name: '靛蓝',   hex: '#6366F1' },
  { name: '祖母绿', hex: '#10B981' },
  { name: '玫红',   hex: '#F43F5E' },
  { name: '天青',   hex: '#0EA5E9' },
  { name: '紫罗兰', hex: '#8B5CF6' },
  { name: '青柠',   hex: '#84CC16' },
  { name: '橙',     hex: '#F97316' },
  { name: '洋红',   hex: '#D946EF' }
];

  const STYLE_LABELS = {
  fontFamily: '字体',
  fontColor: '字体颜色',
  borderColor: '事件框颜色',
  backgroundColor: '事件框填充色',
  haloColor: '光晕颜色',
  none: '无'
};
function styleLabel(key) {
  return STYLE_LABELS[key] || key; // 兜底：未知键名就原样显示
}
/*过滤相关UI*/
function openAddEventForm() {
  document.getElementById('event-form').style.display = 'block';
  document.getElementById('platform')?.dispatchEvent(new Event('change'));
}

function openFilterWindow(logic) {
  filterLogic = logic;
  document.getElementById('filter-window').style.display = 'block';
}

function resetFilters() {
  activeFilters = {};
  updateFilterList();
  updateTimelineByFilter();
}

function updateFilterList() {
  const div = document.getElementById("current-filters");
  div.innerHTML = '';
  for (const [key, values] of Object.entries(activeFilters)) {
    const d = document.createElement("div");
    d.textContent = `${attributeLabels[key] || key}: ${values.join(', ')}`;
    const btn = document.createElement("button");
    btn.textContent = '❌';
    btn.onclick = () => { delete activeFilters[key]; updateFilterList(); updateTimelineByFilter(); };
    d.appendChild(btn);
    div.appendChild(d);
  }
}

function openAddFilter() {
  document.getElementById("add-filter-window").style.display = 'block';
  const attrSel = document.getElementById("filter-attribute");
  attrSel.innerHTML = '';
  Object.keys(attributeLabels).forEach(key => {
    const o = document.createElement("option");
    o.value = key;
    o.textContent = attributeLabels[key];
    attrSel.appendChild(o);
  });
attrSel.onchange = () => {
  const key = attrSel.value;
  const opts = getFilterOptionsForKey(key);   // ✅ 统一拿到数组
  const sel = document.getElementById("filter-options");
  sel.innerHTML = '';
  opts.forEach(opt => {
    const o = document.createElement("option");
    o.value = o.textContent = opt;
    sel.appendChild(o);
  });
  if (filterOptionsChoices) filterOptionsChoices.destroy();
  filterOptionsChoices = new Choices(sel, { removeItemButton: true, shouldSort: false });
};
  attrSel.dispatchEvent(new Event("change"));
}

function confirmAddFilter() {
  const attr = document.getElementById("filter-attribute").value;
  const selected = Array.from(document.getElementById("filter-options").selectedOptions).map(o => o.value);
  if (attr && selected.length) {
    activeFilters[attr] = selected;
    updateFilterList();
  }
  document.getElementById("add-filter-window").style.display = 'none';
}

function normalizeToArray(raw) {
  if (Array.isArray(raw)) return raw;
  if (typeof raw === 'string') return [raw];
  if (raw && typeof raw === 'object') {
    // 例如 ConsolePlatform 是 { 平台A: [...], 平台B: [...] }
    try { return Object.values(raw).flat().filter(Boolean); } catch (e) {
      // .flat 不可用的极端环境：
      var out = [];
      Object.keys(raw).forEach(k => {
        var v = raw[k];
        if (Array.isArray(v)) out = out.concat(v);
        else if (v) out.push(v);
      });
      return out;
    }
  }
  return [];
}

// 根据选择的过滤属性，返回对应的候选数组（已归一）
function getFilterOptionsForKey(key) {
  if (key === 'ConsolePlatform') {
    // 直接返回主机类型数组，不依赖平台
    return normalizeToArray(allOptions.ConsolePlatform);
  }
  return normalizeToArray(allOptions[key]);
}

/* -------- 通用过滤判断（支持 6 个属性） -------- */
function valueInSelected(val, selectedArr) {
  if (val == null) return false;
  const vArr = Array.isArray(val) ? val : [val];
  return vArr.some(v => selectedArr.includes(String(v)));
}
function passesAndLogicFilters(item, filters) {
  return Object.entries(filters).every(([key, values]) => valueInSelected(item[key], values));
}
function passesOrLogicFilters(item, filters) {
  return Object.entries(filters).some(([key, values]) => valueInSelected(item[key], values));
}
function updateTimelineByFilter() {
  if (!timeline || !originalItems) return;

  console.groupCollapsed('🧪DEBUG: 过滤执行');
  console.log('filterLogic:', filterLogic);
  console.log('activeFilters:', JSON.stringify(activeFilters));
  console.log('原始事件数量:', originalItems.length);

  const hasFilters = Object.keys(activeFilters).length > 0;
  const filtered = hasFilters
    ? originalItems.filter(item => {
        const pass = (filterLogic === 'and')
          ? Object.entries(activeFilters).every(([k, vals]) => vals.includes(String(item[k] ?? '')))
          : Object.entries(activeFilters).some(([k, vals]) => vals.includes(String(item[k] ?? '')));

        // 对前 50 条或全部进行打印（可按需调整）
        console.debug('条目判定:', {
          id: item.id,
          content: item.content,
          EventType: item.EventType,
          Region: item.Region,
          Platform: item.Platform,
          Company: item.Company,
          Status: item.Status,
          ConsolePlatform: item.ConsolePlatform,
          通过: pass
        });
        return pass;
      })
    : originalItems;

  console.log('通过过滤的事件数量:', filtered.length);
  console.groupEnd();

  timeline.setItems(filtered);
}

function applyFilters() { filterLogic = 'and'; updateTimelineByFilter(); }
function applyFiltersOr() { filterLogic = 'or'; updateTimelineByFilter(); }

/* -------- 获取事件并渲染（关键替换区） -------- */


window.addEventListener('style:ready', () => {
  fetch(ENDPOINT)
    .then(res => res.json())
    .then(data => {
      originalItems = data.map((event, i) => {
        const contentText = event.content ?? event.Title ?? '(无标题)';
        const Start = event.Start ?? event.start ?? '';
        const End   = event.End   ?? event.end   ?? '';
        const blob  = (event.title ?? '').toString();

        const pick = (label) => {
          if (!blob) return '';
          const m = new RegExp(label + '：([^\\n]+)').exec(blob);
          return m ? m[1].trim() : '';
        };

        const EventType       = event.EventType       ?? event.eventType       ?? pick('事件类型');
        const Region          = event.Region          ?? event.region          ?? pick('地区');
        const Platform        = event.Platform        ?? event.platform        ?? pick('平台类型');
        const Company         = event.Company         ?? event.company         ?? pick('公司');
        const Status          = event.Status          ?? event.status          ?? pick('状态');
        const ConsolePlatform = event.ConsolePlatform ?? event.consolePlatform ?? pick('主机类型');

        const TagRaw = event.Tag ?? event.tag ?? pick('标签');
        const Tag = Array.isArray(TagRaw)
          ? TagRaw
          : String(TagRaw || '').split(',').map(s => s.trim()).filter(Boolean);

        const tooltipHtml = blob
          ? blob.replace(/\n/g, '<br>')
          : [
              `事件名称：${contentText}`,
              `事件类型：${EventType || ''}`,
              `时间：${Start || ''}${End ? ' ~ ' + End : ''}`,
              `状态：${Status || ''}`,
              `地区：${Region || ''}`,
              `平台类型：${Platform || ''}`,
              `主机类型：${ConsolePlatform || ''}`,
              `公司：${Company || ''}`
            ].join('<br>');

        return {
          id: event.id || `auto-${i + 1}`,
          content: contentText,
          start: Start,
          end: End || undefined,
          title: tooltipHtml,
          EventType, Region, Platform, Company, Status, ConsolePlatform,
          Tag
        };
      });

      // 初始化 Timeline：把标记打到外层 .vis-item
      timeline = new vis.Timeline(
        document.getElementById("timeline"),
        originalItems,
        {
          locale: "zh-cn",
          editable: false,
          margin: { item: 10, axis: 50 },
          orientation: { axis: 'bottom', item: 'bottom' },
          tooltip: { followMouse: true, overflowMethod: 'flip' },
          verticalScroll: true,
          zoomKey: "ctrlKey",
          stack: true,
          template: (item, element) => {
            const host = element?.closest?.('.vis-item') || element; // 外层容器
            if (host && window.__styleEngine) {
              window.__styleEngine.attachEventDataAttrs(host, item);
              host.classList.add('event'); // .vis-item.event
            }
            const root = document.createElement('div');
            const h4 = document.createElement('h4');
            h4.className = 'event-title';
            h4.textContent = item.content || '(无标题)';
            root.appendChild(h4);
            return root;
          }
        }
      );

      // 🔧 TEMP：清掉旧版样式配置（只为迁移一次，刷新后请删除此行）
      localStorage.removeItem('timelineStyle.v1');

      // 初始化后先应用一次已保存样式（若有）
      try {
        const saved = localStorage.getItem('timelineStyle.v1');
        if (saved) {
          const state = JSON.parse(saved);
          window.__styleEngine?.applyStyleState(state, {
            selectorBase: '.vis-item.event, .vis-item-content.event',
            titleSelector: '.event-title'
          });
        }
      } catch (e) {
        console.warn('[style] load saved style failed:', e);
      }
    });
});


// ← 正确关闭 then(data => { ... })

/* -------- 获取下拉选项 -------- */
fetch(ENDPOINT + '?action=options')
  .then(res => res.json())
  .then(options => {
    allOptions = options;

    const fill = (id, list) => {
      const select = document.getElementById(id);
      if (!select) return;   // 元素不存在就直接跳过
      select.innerHTML = ''; // 清空原有内容
      (list || []).forEach(opt => {
        const o = document.createElement('option');
        o.value = o.textContent = opt;
        select.appendChild(o);
      });
    };



   

    // 初始化“新增过滤标准”的属性下拉
    const attrSel = document.getElementById("filter-attribute");
    attrSel.innerHTML = '';
    Object.keys(attributeLabels).forEach(key => {
      const o = document.createElement("option");
      o.value = key;
      o.textContent = attributeLabels[key];
      attrSel.appendChild(o);
    });
attrSel.addEventListener("change", () => {
  const key = attrSel.value;
  const opts = getFilterOptionsForKey(key);  // ✅ 统一拿到数组
  const sel = document.getElementById("filter-options");
  sel.innerHTML = '';
  opts.forEach(opt => {
    const o = document.createElement("option");
    o.value = o.textContent = opt;
    sel.appendChild(o);
  });
  if (filterOptionsChoices) filterOptionsChoices.destroy();
  filterOptionsChoices = new Choices(sel, { removeItemButton: true, shouldSort: false });
});
    attrSel.dispatchEvent(new Event("change"));
  });


/************ 样式绑定：只做交互（不应用 CSS） ************/
let currentStyleAttr = null;         // 当前正在编辑的属性
const boundStyleType = {};           // { [attrKey]: 'fontFamily' | 'fontColor' | ... | 'none' }
let stagedType = 'none';             // 下拉的临时选择（未确认前）
// 全局：样式类型当前被哪个属性占用（如 { fontFamily: 'EventType' }）
const styleTypeOwner = {};
/*** 规则内存：每个属性对应一组规则行 ***/
// 结构：styleRules = { [attrKey]: Array<{ id, type, style: {}, values: string[] }> }
const styleRules = {};
// 每一行样式行里被选中的属性值集合：{ [rowId]: string[] }
const styleRowSelections = window.styleRowSelections || (window.styleRowSelections = {});
// 生成行 id（与 <tr data-row-id> 对应）
function genId() {
  return (crypto.randomUUID?.() || ('r_' + Date.now() + '_' + Math.random().toString(36).slice(2)));
}

// 取桶
function ensureBucket(attrKey) {
  if (!styleRules[attrKey]) styleRules[attrKey] = [];
  return styleRules[attrKey];
}

// 根据 id 找规则
function findRule(attrKey, rowId) {
  const bucket = styleRules[attrKey] || [];
  return bucket.find(r => r.id === rowId) || null;
}
  // UI 下拉的值 -> 内部键：'font' => 'fontFamily'
function uiTypeToInternal(t) { return (t === 'font') ? 'fontFamily' : t; }
// 把某属性的所有规则渲染到表格
function renderStyleTable(attrKey) {
  const tbody = document.getElementById('styleTableBody');
  if (!tbody) return;
  tbody.innerHTML = '';

  const rules = styleRules[attrKey] || [];
  rules.forEach(rule => renderRuleRow(attrKey, rule));
}

// 渲染单行（可复用：新增/修改后都可以只重绘本行）
function renderRuleRow(attrKey, rule) {
  const tbody = document.getElementById('styleTableBody');
  if (!tbody) return;

  const tr = document.createElement('tr');
  tr.dataset.rowId  = rule.id;
  tr.dataset.attrKey = attrKey;

  // —— 左：样式控件
  const tdContent = document.createElement('td');
  tdContent.dataset.styleType = rule.type;
  const ctrl = buildStyleControl(rule.type); // 你已有的构造 UI
  tdContent.appendChild(ctrl);
  tr.appendChild(tdContent);

  // 初始化控件的“当前值” + 监听修改写回内存
  if (rule.type === 'fontFamily') {
    const sel = tdContent.querySelector('select');
    if (sel) {
      sel.value = rule.style.fontFamily || '';
      sel.addEventListener('change', () => {
        rule.style.fontFamily = sel.value || '';
      });
    }
  } else if (
    rule.type === 'fontColor' ||
    rule.type === 'borderColor' ||
    rule.type === 'backgroundColor' ||
    rule.type === 'haloColor'
  ) {
    const color = tdContent.querySelector('input[type="color"]');
    const hex   = tdContent.querySelector('input[type="text"]');

    const current = rule.style[rule.type] || '#000000';
    if (color) color.value = current;
    if (hex)   hex.value   = current;

    // 同步两边并写回
    if (color && hex) {
      color.addEventListener('input', () => {
        hex.value = color.value.toUpperCase();
        rule.style[rule.type] = color.value.toUpperCase();
      });
      hex.addEventListener('change', () => {
        // 已在 buildStyleControl 里做过规范化，这里只写回
        rule.style[rule.type] = hex.value.toUpperCase();
        if (color.value.toUpperCase() !== hex.value.toUpperCase()) {
          color.value = hex.value;
        }
      });
    }
  }

  // —— 中：已选标签 + “添加/修改属性”
  const tdAttr = document.createElement('td');

  const chips = document.createElement('div');
  chips.className = 'attr-chips';
  chips.style.minHeight = '28px';
  tdAttr.appendChild(chips);

  if (typeof getTakenValues === 'function') {

// 集合相等：用于判断“同样式值 + 同一组属性值”是否重复
function isSameSet(a = [], b = []) {
  if (a.length !== b.length) return false;
  const sa = new Set(a), sb = new Set(b);
  for (const v of sa) if (!sb.has(v)) return false;
  return true;
}

// 统计同一属性(attrKey)下，除某行外已被占用的属性值（跨行去重）
function getTakenValues(attrKey, exceptRowId) {
  const taken = new Set();

  // 找到同一属性类别（如 'EventType'）下的所有样式行
  const rows = document.querySelectorAll(
    `#styleTableBody tr[data-attr-key="${attrKey}"]`
  );

  rows.forEach(tr => {
    const rid = tr.dataset.rowId;
    if (rid === exceptRowId) return;              // 跳过当前正在编辑的行

    // 关键：从全局行选择表里取出该行已选择的属性值数组
    const vals = (window.styleRowSelections?.[rid]) || [];

    // 累加到已占用集合
    vals.forEach(v => {
      if (v != null && v !== '') taken.add(String(v));
    });
  });

  return taken;
}

    // —— 工具：HEX 规范化 + 文本可读色 + 预览 —— //
    function normalizeHex(v) {
      let s = String(v || '').trim();
      if (!s) return null;
      if (s[0] !== '#') s = '#' + s;
      if (/^#([0-9a-fA-F]{3})$/.test(s)) s = '#' + s.slice(1).split('').map(ch => ch + ch).join('');

      hex.style.color = textOn(v);

    applyPreview(hex.value);

    color.addEventListener('input', () => {

      applyPreview(v);

    // —— 同步：HEX 输入时预览 + 同步取色器 —— 
    hex.addEventListener('input', () => {
      const n = normalizeHex(hex.value);
      if (n) {

    // 失焦校正
    hex.addEventListener('change', () => {
      const n = normalizeHex(hex.value);
      if (n) {
        hex.value = n;
        color.value = n;
        applyPreview(n);
      } else {
        hex.value = color.value.toUpperCase();
        applyPreview(hex.value);
      }
    });

    // —— 点击/聚焦 HEX 框时弹出调色板 —— 
    hex.addEventListener('focus', () => color.focus());
    hex.addEventListener('click', (e) => {
      e.preventDefault();
      if (typeof color.showPicker === 'function') color.showPicker();
      else color.click();
    });

    wrap.appendChild(color);
    wrap.appendChild(hex);

    // 3) 预设色块（9 个非黑白）
    const sw = document.createElement('div');
    sw.className = 'swatches';

    const palette = Array.isArray(window.PRESET_COLORS) && window.PRESET_COLORS.length
      ? window.PRESET_COLORS
      : [
          { name: '琥珀',   hex: '#F59E0B' },
          { name: '靛蓝',   hex: '#6366F1' },
          { name: '祖母绿', hex: '#10B981' },
          { name: '玫红',   hex: '#F43F5E' },
          { name: '天青',   hex: '#0EA5E9' },
          { name: '紫罗兰', hex: '#8B5CF6' },
          { name: '青柠',   hex: '#84CC16' },
          { name: '橙',     hex: '#F97316' },
          { name: '洋红',   hex: '#D946EF' }
        ];

    palette.forEach(c => {
      const s = document.createElement('div');
      s.className = 'swatch';
      s.title = `${c.name} ${c.hex}`;
      s.style.cssText = 'display:inline-block;width:18px;height:18px;border-radius:4px;margin:4px;cursor:pointer;border:1px solid rgba(0,0,0,.15);';
      s.style.background = c.hex;
      s.addEventListener('click', () => {
        const val = String(c.hex).toUpperCase();
        color.value = val;
        hex.value = val;
        applyPreview(val);
        // 分发事件，让外层写回 rule.style
        color.dispatchEvent(new Event('input',  { bubbles: true }));
        hex.dispatchEvent(new Event('change', { bubbles: true }));
      });
      sw.appendChild(s);
    });
    wrap.appendChild(sw);

    return wrap;
  }

  // 其他类型占位
  wrap.textContent = type + '（待配置）';
  return wrap;
}



// 确认按钮
function confirmStyle() {
  // 先把状态构建 &（可选）持久化
  const state = buildStyleStateFromUI();
  try { localStorage.setItem('timelineStyle.v1', JSON.stringify(state)); } catch {}

  // 关闭面板（先关 UI，下一帧再注入样式，避免关闭面板插入/修改样式标签的竞态）
  const root = document.getElementById('style-window');
  if (root) root.style.display = 'none';

  // 下一帧注入样式（保证 <style> 顺序在最后）
  requestAnimationFrame(() => {
    window.__styleEngine?.applyStyleState(state, {
      selectorBase: '.vis-item.event, .vis-item-content.event',
      titleSelector: '.event-title'
    });
  });
}


// === A. 把面板当前内存 → 引擎需要的 state 结构 ===
function buildStyleStateFromUI() {
  const toEngineKey = (t) => ({
    font: 'fontFamily',
    fontFamily: 'fontFamily',
    fontColor: 'textColor',
    backgroundColor: 'bgColor',
    borderColor: 'borderColor',
    haloColor: 'haloColor',   // ✅ 只保留 haloColor
    none: 'none'
  }[t] || t);

  // 1) 绑定类型
  const boundTypes = {};
  for (const [attr, t] of Object.entries(boundStyleType)) {
    boundTypes[attr] = toEngineKey(t || 'none');
  }

  // 2) 规则映射
  const rules = {};
  for (const [attr, rows] of Object.entries(styleRules)) {
    if (!rows || rows.length === 0) continue;
    const mappedType = boundTypes[attr];
    if (!mappedType || mappedType === 'none') continue;

    for (const row of rows) {
      const k  = toEngineKey(row.type);
      const st = row.style || {};
      const vals = Array.isArray(row.values) ? row.values : [];

      vals.forEach((val) => {
        if (!val) return;
        (rules[attr] ||= {});
        const slot = (rules[attr][val] ||= {});

        if (k === 'textColor'   && st.fontColor)       slot.textColor   = st.fontColor;
        if (k === 'bgColor'     && st.backgroundColor) slot.bgColor     = st.backgroundColor;
        if (k === 'borderColor' && st.borderColor)     slot.borderColor = st.borderColor;
        if (k === 'haloColor'   && st.haloColor)       slot.haloColor   = st.haloColor; // ✅
        if (k === 'fontFamily'  && st.fontFamily)      slot.fontFamily  = st.fontFamily;
      });
    }
  }

  return { version: 1, boundTypes, rules };
}


// === B. 一键应用当前样式（可选：同时保存到 localStorage） ===
function applyCurrentStyles({ persist = true } = {}) {
  const state = buildStyleStateFromUI();

  // 可选：持久化（若你已经接了 __styleState，也可以用它）
  if (persist) {
    try { localStorage.setItem('timelineStyle.v1', JSON.stringify(state)); } catch {}
  }

  // 应用：把 state 交给样式引擎（依赖前面已接好的 template/.event/.event-title）
  window.__styleEngine?.applyStyleState(state, {
    selectorBase: '.vis-item.event',
    titleSelector: '.event-title'
  });
}

  document.getElementById('style-confirm-btn')?.addEventListener('click', onConfirmBind);
document.getElementById('style-reset-btn')  ?.addEventListener('click', onResetBind);
  // 让内联 onclick 能找到这些函数（显式挂到全局）
window.openStyleWindow   = openStyleWindow;
window.onStyleTypeChange = onStyleTypeChange;
window.onConfirmBind     = onConfirmBind;
window.onResetBind       = onResetBind;
window.addStyleRow       = addStyleRow;
window.confirmStyle      = confirmStyle;
window.closeStyleWindow  = closeStyleWindow;
