function normalizeToArray(raw) {

}

// æ–°å¢ä¸€è¡Œï¼ˆä»… UIï¼›ç‚¹â€œæ·»åŠ åˆ°æœ¬æ¬¡æ›´æ”¹â€åå†™å…¥ stagedRulesï¼Œä¸ç«‹åˆ»åº”ç”¨ï¼‰

  // æ ¹æ®ç±»å‹æ„é€ æ§ä»¶ï¼ˆè¿™é‡Œåªé€  UIï¼Œæš‚ä¸å†™ä»»ä½•æ ·å¼ï¼‰
function buildStyleControl(type) {
  const wrap = document.createElement('div');

  if (type === 'fontFamily') {
    const fontSel = document.createElement('select');
    fontSel.innerHTML = `
      <option value="">è¯·é€‰æ‹©å­—ä½“</option>
      <option value="STCaiyun">åæ–‡å½©äº‘ (STCaiyun)</option>
      <option value="FZShuTi">æ–¹æ­£èˆ’ä½“ (FZShuTi)</option>
      <option value="FZYaoti">æ–¹æ­£å§šä½“ (FZYaoti)</option>
      <option value='"Microsoft YaHei"'>å¾®è½¯é›…é»‘ (Microsoft YaHei)</option>
      <option value="DengXian">ç­‰çº¿ (DengXian)</option>
      <!-- å·²æŒ‰ä½ çš„è®¡åˆ’æ›¿æ¢ï¼šéš¶ä¹¦ / å¹¼åœ† -->
      <option value="LiSu">éš¶ä¹¦ (LiSu)</option>
      <option value="YouYuan">å¹¼åœ† (YouYuan)</option>
      <option value="SimSun">å®‹ä½“ (SimSun)</option>
      <option value="SimHei">é»‘ä½“ (SimHei)</option>
      <option value="KaiTi">æ¥·ä½“ (KaiTi)</option>
    `;
    wrap.appendChild(fontSel);
    return wrap;
  }

  // é¢œè‰²ç›¸å…³ï¼šæä¾› å–è‰²å™¨ + HEX æ–‡æœ¬æ¡† + é¢„è®¾è‰²å—ï¼ˆä»…äº¤äº’ï¼Œä¸åº”ç”¨ï¼‰
  if (type === 'fontColor' || type === 'borderColor' || type === 'backgroundColor' || type === 'lineColor') {
    wrap.className = 'color-ui';

    // 1) åŸç”Ÿå–è‰²å™¨
    const color = document.createElement('input');
    color.type = 'color';
    color.value = '#000000';

    // 2) HEX è¾“å…¥
    const hex = document.createElement('input');
    hex.type = 'text';
    hex.placeholder = '#RRGGBB';
    hex.value = color.value.toUpperCase();

    // åŒæ­¥ï¼šå–è‰²å™¨ -> HEX
    color.addEventListener('input', () => {
      hex.value = color.value.toUpperCase();
    });

    // è§„èŒƒåŒ– & æ ¡éªŒ
    function normalizeHex(v) {
      let s = String(v || '').trim();
      if (!s) return null;
      if (s[0] !== '#') s = '#' + s;
      if (/^#([0-9a-fA-F]{3})$/.test(s)) {
        s = '#' + s.slice(1).split('').map(ch => ch + ch).join('');
      }
      if (/^#([0-9a-fA-F]{6})$/.test(s)) return s.toUpperCase();
      return null;
    }

    // åŒæ­¥ï¼šHEX -> å–è‰²å™¨ï¼ˆæ— æ•ˆè¾“å…¥å›é€€ï¼‰
    hex.addEventListener('change', () => {
      const n = normalizeHex(hex.value);
      if (n) {
        hex.value = n;
        color.value = n;
      } else {
        hex.value = color.value.toUpperCase();
      }
    });

    wrap.appendChild(color);
    wrap.appendChild(hex);

    // 3) é¢„è®¾è‰²å—
    const sw = document.createElement('div');
    sw.className = 'swatches';
    PRESET_COLORS.forEach(c => {
      const s = document.createElement('div');
      s.className = 'swatch';
      s.title = `${c.name} ${c.hex}`;
      s.style.background = c.hex;
      s.addEventListener('click', () => {
        color.value = c.hex;
        hex.value = c.hex;
      });
      sw.appendChild(s);
    });
    wrap.appendChild(sw);

    return wrap;
  }

  // å…¶ä»–ç±»å‹å ä½
  wrap.textContent = type + 'ï¼ˆå¾…é…ç½®ï¼‰';
  return wrap;
}

// ç¡®è®¤æŒ‰é’®
function confirmStyle() {
  const tbody = document.getElementById('styleTableBody');
  const rows = Array.from(tbody.querySelectorAll('tr'));
  const rules = [];

  for (const row of rows) {
    const tdContent = row.children[0];
    const tdAttr    = row.children[1];

    const styleType = tdContent.dataset.styleType;   // 'fontFamily' | 'fontColor' | ...
    const styleVal  = readStyleValue(tdContent, styleType);
    const sel       = tdAttr.querySelector('select');
    const values    = getSelectedAttrValues(sel);

    // åŸºæœ¬æ ¡éªŒï¼šæ ·å¼å€¼å¿…é¡»é€‰ã€å±æ€§å€¼è‡³å°‘é€‰ä¸€ä¸ª
    if (!styleVal) {
      alert('æœ‰ä¸€è¡Œæœªé€‰æ‹©æ ·å¼å€¼ï¼Œè¯·å…ˆä¸ºè¯¥è¡Œé€‰æ‹©å…·ä½“æ ·å¼ã€‚');
      return;
    }
    if (!values.length) {
      alert('æœ‰ä¸€è¡Œæœªé€‰æ‹©â€œåº”ç”¨å±æ€§å€¼â€ï¼Œè¯·åœ¨è¯¥è¡Œçš„ä¸‹æ‹‰é‡Œé€‰æ‹©è‡³å°‘ä¸€ä¸ªã€‚');
      return;
    }

    const rec = { id: (crypto.randomUUID?.() || (Date.now() + '-' + Math.random())), values, style: {} };
    rec.style[styleType] = styleVal;
    rules.push(rec);
  }

  // å†™å…¥åˆ°å…¨å±€çš„æŒä¹…è§„åˆ™å®¹å™¨ï¼ˆä¸ºåç»­åº”ç”¨åšå‡†å¤‡ / æˆ–ç«‹å³åº”ç”¨ï¼‰
  if (!window.styleRules) window.styleRules = {};
  if (!window.styleRules[currentStyleAttr]) window.styleRules[currentStyleAttr] = [];
  window.styleRules[currentStyleAttr].push(...rules);

  // è‹¥ä½ å·²å®ç°äº† CSS åº”ç”¨å‡½æ•°ï¼Œåˆ™ç°åœ¨ç»Ÿä¸€åº”ç”¨ï¼›å¦åˆ™åªæ˜¯ä¿å­˜å¹¶å…³é—­
  if (typeof compileStyleCSS === 'function') {
    compileStyleCSS();
  }

  // å…³é—­å¼¹çª—
  document.getElementById('style-window').style.display = 'none';
}
