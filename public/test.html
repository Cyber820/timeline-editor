<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>时间轴（匿名模式）</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <style>
    #timeline {
      width: 100%;
      height: 800px;
      border: 1px solid lightgray;
      position: relative;
    }

    .vis-tooltip {
      white-space: normal !important;
      max-width: 700px !important;
      min-width: 300px;
      max-height: none !important;
      overflow: visible !important;
      font-size: 10px;
      line-height: 1.2;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .vis-item {
      font-size: 10px;
      padding: 1px 2px;
      background-color: #f5f5f5;
      border: 1px solid #aaa;
      border-radius: 4px;
      max-width: 300px;
    }

    #event-form, #bulk-form {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 2000;
      max-height: 80vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>匿名时间轴编辑器（只读预览）</h2>
  <button onclick="document.getElementById('event-form').style.display='block'">➕ 增加事件</button>
  <button onclick="document.getElementById('bulk-form').style.display='block'">📋 批量增加事件</button>
  <div id="timeline"></div>

  <!-- 单事件表单 -->
  <div id="event-form">
    <h3>新增事件</h3>
    <label>事件名称（必填）：<input type="text" id="title"></label><br>
    <label>事件类型（必填）：<select id="eventType"></select></label><br>
    <label>开始时间（必填）：<input type="date" id="start"></label><br>
    <label>结束时间：<input type="date" id="end"></label><br>
    <label>地区（必填）：<select id="region"></select></label><br>
    <label>平台类型：<select id="platform"></select></label><br>
    <label id="consoleLabel" style="display:none">主机类型：<select id="console"></select></label><br>
    <label>公司：<select id="company"></select></label><br>
    <label>描述：<br><textarea id="description" rows="4" cols="40"></textarea></label><br>
    <label>标签（多选）：<select id="tag" multiple></select></label><br>
    <label>提交者昵称（选填）：<input type="text" id="submitter" maxlength="12" pattern="[\u4e00-\u9fa5\w]{0,12}" title="仅限中文、英文、数字，最多12字节"></label><br>
    <button onclick="submitEvent()">提交</button>
    <button onclick="document.getElementById('event-form').style.display='none'">关闭</button>
  </div>

  <!-- 批量事件表单 -->
  <div id="bulk-form">
    <h3>批量增加事件</h3>
    <table border="1" id="bulk-table">
      <thead>
        <tr>
          <th>标题</th><th>事件类型</th><th>开始时间</th><th>结束时间</th><th>地区</th><th>平台类型</th><th>主机类型</th><th>公司</th><th>描述</th><th>标签（逗号分隔）</th><th>提交者</th>
        </tr>
      </thead>
      <tbody id="bulk-body">
        <tr>
          <td><input></td><td><select class="eventType"></select></td><td><input type="date"></td><td><input type="date"></td><td><select class="region"></select></td><td><select class="platform"></select></td><td><select class="console"></select></td><td><select class="company"></select></td><td><input></td><td><input></td><td><input></td>
        </tr>
      </tbody>
    </table>
    <button onclick="addBulkRow()">➕ 增加一行</button>
    <button onclick="submitBulkEvents()">提交所有</button>
    <button onclick="document.getElementById('bulk-form').style.display='none'">关闭</button>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxcv6GqP5USv3zOn2pepoT3mke2fdZuWsoInq6qkDx-2LUMBQTcJpahOtRqUHqBYMjs/exec";
    moment.locale("zh-cn");

    fetch(ENDPOINT).then(res => res.json()).then(data => {
      const items = data.map((event, index) => ({
        id: event.id || `auto-${index + 1}`,
        content: event.content || '(无标题)',
        start: event.start,
        end: event.end || null,
        title: (event.title || '').replace(/\n/g, '<br>')
      }));

      const container = document.getElementById("timeline");
      new vis.Timeline(container, items, {
        locale: "zh-cn",
        editable: false,
        margin: { item: 10, axis: 200 },
        orientation: { axis: 'bottom', item: 'bottom' },
        tooltip: { followMouse: true, overflowMethod: 'flip' },
        verticalScroll: true,
        zoomKey: "ctrlKey",
        stack: true
      });
    });

    let globalOptions = {};

    fetch(ENDPOINT + '?action=options')
      .then(res => res.json())
      .then(options => {
        globalOptions = options;
        const fill = (id, list) => {
          const select = document.getElementById(id);
          select.innerHTML = '';
          list.forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = opt;
            select.appendChild(option);
          });
        };

        fill("eventType", options.EventType);
        fill("region", options.Region);
        fill("platform", options.Platform);
        fill("company", options.Company);
        fill("tag", options.Tag);

        new Choices(document.getElementById("tag"), {
          removeItemButton: true,
          placeholderValue: '请选择标签...',
          searchPlaceholderValue: '搜索标签...',
          noResultsText: '无匹配标签',
          maxItemCount: 10
        });

        document.getElementById("platform").addEventListener("change", function () {
          const platform = this.value;
          const consoleOptions = options.ConsolePlatform?.[platform] || [];
          const consoleSelect = document.getElementById("console");
          consoleSelect.innerHTML = '';
          if (consoleOptions.length > 0) {
            document.getElementById("consoleLabel").style.display = 'inline';
            consoleOptions.forEach(opt => {
              const option = document.createElement("option");
              option.value = opt;
              option.textContent = opt;
              consoleSelect.appendChild(option);
            });
          } else {
            document.getElementById("consoleLabel").style.display = 'none';
          }
        });

        // 批量表格默认填充第一行
        const firstRow = document.querySelector('#bulk-body tr');
        ['eventType','region','platform','company'].forEach(cls => {
          const cell = firstRow.querySelector(`.${cls}`);
          options[cls.charAt(0).toUpperCase() + cls.slice(1)].forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = opt;
            cell.appendChild(option);
          });
        });
      });

    function submitEvent() {
      const data = {
        Title: document.getElementById("title").value.trim(),
        Start: document.getElementById("start").value,
        End: document.getElementById("end").value,
        Region: document.getElementById("region").value,
        Platform: document.getElementById("platform").value,
        ConsolePlatform: document.getElementById("console").value,
        EventType: document.getElementById("eventType").value,
        Company: document.getElementById("company").value,
        Description: document.getElementById("description").value,
        Tag: Array.from(document.querySelector('#tag').selectedOptions).map(opt => opt.value),
        Submitter: document.getElementById("submitter").value.trim()
      };

      if (!data.Title || !data.Start || !data.Region || !data.EventType) {
        alert("请填写所有必填项。"); return;
      }

      fetch(ENDPOINT, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
        .then(res => res.json())
        .then(response => {
          if (response.success) {
            alert("提交成功！"); document.getElementById("event-form").style.display = 'none'; location.reload();
          } else {
            alert("提交失败，请稍后重试。");
          }
        })
        .catch(() => alert("提交异常，请检查网络连接。"));
    }

    function addBulkRow() {
      const row = document.querySelector('#bulk-body tr');
      const clone = row.cloneNode(true);
      clone.querySelectorAll('input, select').forEach(el => el.value = '');
      document.getElementById('bulk-body').appendChild(clone);
    }

    function submitBulkEvents() {
      const rows = document.querySelectorAll('#bulk-body tr');
      const allValid = [];

      for (let row of rows) {
        const inputs = row.querySelectorAll('input, select');
        const [title, eventTypeSel, start, end, regionSel, platformSel, consoleSel, companySel, desc, tagInput, submitter] = inputs;
        const data = {
          Title: title.value.trim(),
          Start: start.value,
          End: end.value,
          Region: regionSel.value,
          Platform: platformSel.value,
          ConsolePlatform: consoleSel.value,
          EventType: eventTypeSel.value,
          Company: companySel.value,
          Description: desc.value.trim(),
          Tag: tagInput.value.split(',').map(t => t.trim()).filter(Boolean),
          Submitter: submitter.value.trim()
        };
        if (!data.Title || !data.Start || !data.Region || !data.EventType) {
          alert("存在未填写的必填项，已取消提交。");
          return;
        }
        allValid.push(data);
      }

      Promise.all(allValid.map(data => fetch(ENDPOINT, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      }))).then(() => {
        alert("批量提交成功！");
        document.getElementById('bulk-form').style.display = 'none';
        location.reload();
      }).catch(() => alert("提交失败，请检查网络连接"));
    }
  </script>
</body>
</html>
