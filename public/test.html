<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>时间轴（匿名模式）</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <style>
    #timeline {
      width: 100%;
      height: 800px;
      border: 1px solid lightgray;
      position: relative;
    }
    .vis-tooltip {
      white-space: normal !important;
      max-width: 700px !important;
      min-width: 300px;
      font-size: 10px;
      line-height: 1.2;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .vis-item {
      font-size: 10px;
      padding: 1px 2px;
      background-color: #f5f5f5;
      border: 1px solid #aaa;
      border-radius: 4px;
      max-width: 300px;
    }
    #event-form, #filter-window, #add-filter-window {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 2000;
      max-height: 80vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>匿名时间轴编辑器（只读预览）</h2>
  <button onclick="document.getElementById('event-form').style.display='block'">➕ 增加事件</button>
  <button onclick="openFilterWindow('and')">过滤标准（和逻辑）</button>
  <button onclick="alert('暂未启用，请先使用“和逻辑”')">过滤标准（或逻辑）</button>
  <div id="timeline"></div>

  <div id="event-form">
    <!-- 新增事件内容略 -->
  </div>

  <div id="filter-window">
    <h3>过滤标准（和逻辑）</h3>
    <button onclick="openAddFilterWindow()">增加过滤标准</button>
    <button onclick="resetFilter()">复原过滤标准</button>
    <button onclick="applyFilter()">确定</button>
    <button onclick="closeFilterWindow()">关闭</button>
    <div id="filter-list"></div>
  </div>

  <div id="add-filter-window">
    <h3>新增过滤标准</h3>
    <label>过滤属性：<select id="filter-attribute"></select></label><br>
    <label>过滤选项：<select id="filter-values" multiple></select></label><br>
    <button onclick="confirmAddFilter()">确定</button>
    <button onclick="closeAddFilterWindow()">取消</button>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxcv6GqP5USv3zOn2pepoT3mke2fdZuWsoInq6qkDx-2LUMBQTcJpahOtRqUHqBYMjs/exec";
    const FILTER_ATTRIBUTES = {
      EventType: "事件类型",
      Region: "地区",
      Platform: "平台类型",
      Company: "公司"
    };
    const filterOptions = {};
    let choicesInstance;

    function openFilterWindow(mode) {
      if (mode === 'and') document.getElementById('filter-window').style.display = 'block';
    }
    function closeFilterWindow() {
      document.getElementById('filter-window').style.display = 'none';
    }
    function resetFilter() {
      document.getElementById('filter-list').innerHTML = '';
    }
    function applyFilter() {
      alert('应用过滤逻辑（开发中）');
      closeFilterWindow();
    }
    function openAddFilterWindow() {
      document.getElementById('add-filter-window').style.display = 'block';
      updateFilterAttributeList();
    }
    function closeAddFilterWindow() {
      document.getElementById('add-filter-window').style.display = 'none';
    }
    function updateFilterAttributeList() {
      const attrSelect = document.getElementById('filter-attribute');
      attrSelect.innerHTML = '';
      for (let key in FILTER_ATTRIBUTES) {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = FILTER_ATTRIBUTES[key];
        attrSelect.appendChild(option);
      }
      attrSelect.addEventListener('change', () => updateFilterValues(true));
      updateFilterValues(true);
    }
    function updateFilterValues(reset = false) {
      const attrSelect = document.getElementById('filter-attribute');
      const valueSelect = document.getElementById('filter-values');
      const selected = attrSelect.value;
      valueSelect.innerHTML = '';
      (filterOptions[selected] || []).forEach(opt => {
        const option = document.createElement('option');
        option.value = opt;
        option.textContent = opt;
        valueSelect.appendChild(option);
      });
      if (choicesInstance) choicesInstance.destroy();
      choicesInstance = new Choices(valueSelect, {
        removeItemButton: true,
        placeholderValue: '请选择过滤值...',
        searchPlaceholderValue: '搜索...',
        noResultsText: '无匹配结果',
        maxItemCount: 20
      });
    }
    function confirmAddFilter() {
      const attr = document.getElementById('filter-attribute').value;
      const values = Array.from(document.getElementById('filter-values').selectedOptions).map(opt => opt.value);
      if (!attr || values.length === 0) return;
      const display = `${FILTER_ATTRIBUTES[attr]}：${values.join(', ')}`;
      const entry = document.createElement('div');
      entry.textContent = display + ' ';
      const remove = document.createElement('button');
      remove.textContent = '❌';
      remove.onclick = () => entry.remove();
      entry.appendChild(remove);
      document.getElementById('filter-list').appendChild(entry);
      closeAddFilterWindow();
    }

    moment.locale("zh-cn");
    fetch(ENDPOINT)
      .then(res => res.json())
      .then(data => {
        const items = data.map((event, index) => ({
          id: event.id || `auto-${index + 1}`,
          content: event.content || '(无标题)',
          start: event.start,
          end: event.end || null,
          title: (event.title || '').replace(/\n/g, '<br>')
        }));
        const container = document.getElementById("timeline");
        const timeline = new vis.Timeline(container, items, {
          locale: "zh-cn",
          editable: false,
          margin: { item: 10, axis: 200 },
          orientation: { axis: 'bottom', item: 'bottom' },
          tooltip: { followMouse: true, overflowMethod: 'flip' },
          verticalScroll: true,
          zoomKey: "ctrlKey",
          stack: true
        });
      });

    fetch(ENDPOINT + '?action=options')
      .then(res => res.json())
      .then(options => {
        const filterAttr = document.getElementById('filter-attribute');
        for (let key in FILTER_ATTRIBUTES) {
          filterOptions[key] = options[key] || [];
        }
      });
  </script>
</body>
</html>
