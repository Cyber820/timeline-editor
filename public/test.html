    function submitBulkEvents() {
  const raw = document.getElementById("bulk-input").value.trim();
  if (!raw) {
    alert("è¯·è¾“å…¥å†…å®¹");

  }

  const rows = raw.split("\n");
  let successCount = 0, failCount = 0;

  const promises = rows.map(line => {
    const fields = line.split("\t"); // ä½¿ç”¨Tabåˆ†éš”ï¼Œæˆ–æ”¹ä¸ºsplit(',')å¦‚ä½¿ç”¨CSV
    if (fields.length < 12) {
      failCount++;
      return Promise.resolve();
    }

    const data = {
      Title: fields[0].trim(),
      Start: fields[1].trim(),
      End: fields[2].trim(),
      Region: fields[3].trim(),
      Platform: fields[4].trim(),
      ConsolePlatform: fields[5].trim(),
      EventType: fields[6].trim(),
      Company: fields[7].trim(),
      Description: fields[8].trim(),
      Tag: fields[9].split(",").map(s => s.trim()),
      Submitter: fields[10].trim()

    return fetch(ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
      .then(res => res.json())
      .then(result => {
        if (result.success) successCount++;
        else failCount++;
      })
      .catch(() => failCount++);
  });

  Promise.all(promises).then(() => {
    alert(`æäº¤å®Œæˆï¼šæˆåŠŸ ${successCount} é¡¹ï¼Œå¤±è´¥ ${failCount} é¡¹`);
    location.reload();

}
