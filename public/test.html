
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>电子游戏时间轴</title>
  <!-- 引入所需样式和库 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <style>
    #timeline { width: 100%; height: 800px; border: 1px solid lightgray; position: relative; }
    .vis-tooltip {
      white-space: normal !important; max-width: 700px !important; min-width: 300px;
      font-size: 10px; line-height: 1.2; padding: 12px; background-color: #fff;
      border: 1px solid #ccc; box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .vis-item {
      font-size: 10px; padding: 1px 2px; background-color: #f5f5f5;
      border: 1px solid #aaa; border-radius: 4px; max-width: 300px;
    }
    #event-form, #filter-window, #add-filter-window {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      background: #fff; padding: 20px; border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: none;
      z-index: 2000; max-height: 80vh; overflow: auto;
    }
    #add-filter-window { width: 700px; height: 300px; }
    #filter-window { width: 700px; }
  </style>
</head>
<body>
  <h2>电子游戏时间轴</h2>
  <!-- 功能按钮 -->
  <button onclick="openFilterWindow('and')">🔍 过滤标准</button>
  <button onclick="openStyleWindow('EventType')">事件样式</button>
  <button onclick="openStyleWindow('Platform')">平台样式</button>
  <button onclick="openStyleWindow('ConsolePlatform')">主机样式</button>
  <button onclick="openStyleWindow('Company')">公司样式</button>
  <button onclick="openStyleWindow('Region')">地区样式</button>
  <div id="timeline"></div>


  <!-- 过滤逻辑设置弹窗 -->
  <div id="filter-window">
    <h3>过滤标准（和逻辑）</h3>
    <button onclick="openAddFilter()">增加过滤标准</button>
    <button onclick="resetFilters()">复原过滤标准</button>
    <button onclick="applyFilters()">应用和逻辑</button>
    <button onclick="applyFiltersOr()">应用或逻辑</button>
    <button onclick="document.getElementById('filter-window').style.display='none'">关闭</button>
    <div id="current-filters"></div>
  </div>

  <!-- 添加过滤标准弹窗 -->
  <div id="add-filter-window">
    <h3>新增过滤标准</h3>
    <label>过滤属性：<select id="filter-attribute"></select></label><br>
    <label>过滤选项：<select id="filter-options" multiple></select></label><br>
    <button onclick="confirmAddFilter()">确定</button>
    <button onclick="document.getElementById('add-filter-window').style.display='none'">取消</button>
  </div>

  <div id="style-window" style="
  display:none; position:absolute; top:100px; left:50%; transform:translateX(-50%);
  width:700px; height:400px; background:#fff; border:1px solid #ccc; padding:20px;
  box-shadow:0 2px 8px rgba(0,0,0,0.3); overflow:auto; z-index:2000;">
  <h3 id="style-title">属性样式</h3>
  <div style="margin-bottom:10px;">
    <label>自定义样式：
      <select id="style-type">
        <option value="none">无</option>
        <option value="font">字体</option>
        <option value="fontColor">字体颜色</option>
        <option value="borderColor">事件框颜色</option>
        <option value="backgroundColor">事件框填充色</option>
        <option value="lineColor">连接线颜色</option>
      </select>
    </label>
  </div>

     <div>
    <button onclick="addStyleRow()">新增样式</button>
  </div>

  <table id="style-table" border="1" style="width:100%; margin-top:10px; border-collapse:collapse;">
    <thead>
      <tr>
        <th>样式内容</th>
        <th>应用属性</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- 动态添加行 -->
    </tbody>
  </table>

  <div style="margin-top:10px; text-align:right;">
    <button onclick="closeStyleWindow()">取消</button>
    <button onclick="confirmStyle()">确定</button>
  </div>
</div>
  
<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbxe-P-iT8Jv8xSNTqdYB7SMi4sy2pPl8lLZ2EWqaXsP-jz6nfsxdJ1a0lzNSGB-e_1U/exec";

let allOptions = {}, activeFilters = {}, filterOptionsChoices, filterLogic = 'and';
let originalItems = [], timeline = null;

const attributeLabels = {
  EventType: "事件类型",
  Region: "地区",
  Platform: "平台类型",
  Company: "公司",
  ConsolePlatform: "主机类型"
};

function openAddEventForm() {
  document.getElementById('event-form').style.display = 'block';
  document.getElementById('platform')?.dispatchEvent(new Event('change'));
}

function openFilterWindow(logic) {
  filterLogic = logic;
  document.getElementById('filter-window').style.display = 'block';
}

function resetFilters() {
  activeFilters = {};
  updateFilterList();
  updateTimelineByFilter();
}

function updateFilterList() {
  const div = document.getElementById("current-filters");
  div.innerHTML = '';
  for (const [key, values] of Object.entries(activeFilters)) {
    const d = document.createElement("div");
    d.textContent = `${attributeLabels[key] || key}: ${values.join(', ')}`;
    const btn = document.createElement("button");
    btn.textContent = '❌';
    btn.onclick = () => { delete activeFilters[key]; updateFilterList(); updateTimelineByFilter(); };
    d.appendChild(btn);
    div.appendChild(d);
  }
}

function openAddFilter() {
  document.getElementById("add-filter-window").style.display = 'block';
  const attrSel = document.getElementById("filter-attribute");
  attrSel.innerHTML = '';
  Object.keys(attributeLabels).forEach(key => {
    const o = document.createElement("option");
    o.value = key;
    o.textContent = attributeLabels[key];
    attrSel.appendChild(o);
  });
attrSel.onchange = () => {
  const key = attrSel.value;
  const opts = getFilterOptionsForKey(key);   // ✅ 统一拿到数组
  const sel = document.getElementById("filter-options");
  sel.innerHTML = '';
  opts.forEach(opt => {
    const o = document.createElement("option");
    o.value = o.textContent = opt;
    sel.appendChild(o);
  });
  if (filterOptionsChoices) filterOptionsChoices.destroy();
  filterOptionsChoices = new Choices(sel, { removeItemButton: true, shouldSort: false });
};
  attrSel.dispatchEvent(new Event("change"));
}

function confirmAddFilter() {
  const attr = document.getElementById("filter-attribute").value;
  const selected = Array.from(document.getElementById("filter-options").selectedOptions).map(o => o.value);
  if (attr && selected.length) {
    activeFilters[attr] = selected;
    updateFilterList();
  }
  document.getElementById("add-filter-window").style.display = 'none';
}

function normalizeToArray(raw) {
  if (Array.isArray(raw)) return raw;
  if (typeof raw === 'string') return [raw];
  if (raw && typeof raw === 'object') {
    // 例如 ConsolePlatform 是 { 平台A: [...], 平台B: [...] }
    try { return Object.values(raw).flat().filter(Boolean); } catch (e) {
      // .flat 不可用的极端环境：
      var out = [];
      Object.keys(raw).forEach(k => {
        var v = raw[k];
        if (Array.isArray(v)) out = out.concat(v);
        else if (v) out.push(v);
      });
      return out;
    }
  }
  return [];
}

// 根据选择的过滤属性，返回对应的候选数组（已归一）
function getFilterOptionsForKey(key) {
  if (key === 'ConsolePlatform') {
    // 直接返回主机类型数组，不依赖平台
    return normalizeToArray(allOptions.ConsolePlatform);
  }
  return normalizeToArray(allOptions[key]);
}

/* -------- 通用过滤判断（支持 6 个属性） -------- */
function valueInSelected(val, selectedArr) {
  if (val == null) return false;
  const vArr = Array.isArray(val) ? val : [val];
  return vArr.some(v => selectedArr.includes(String(v)));
}
function passesAndLogicFilters(item, filters) {
  return Object.entries(filters).every(([key, values]) => valueInSelected(item[key], values));
}
function passesOrLogicFilters(item, filters) {
  return Object.entries(filters).some(([key, values]) => valueInSelected(item[key], values));
}
function updateTimelineByFilter() {
  if (!timeline || !originalItems) return;

  console.groupCollapsed('🧪DEBUG: 过滤执行');
  console.log('filterLogic:', filterLogic);
  console.log('activeFilters:', JSON.stringify(activeFilters));
  console.log('原始事件数量:', originalItems.length);

  const hasFilters = Object.keys(activeFilters).length > 0;
  const filtered = hasFilters
    ? originalItems.filter(item => {
        const pass = (filterLogic === 'and')
          ? Object.entries(activeFilters).every(([k, vals]) => vals.includes(String(item[k] ?? '')))
          : Object.entries(activeFilters).some(([k, vals]) => vals.includes(String(item[k] ?? '')));

        // 对前 50 条或全部进行打印（可按需调整）
        console.debug('条目判定:', {
          id: item.id,
          content: item.content,
          EventType: item.EventType,
          Region: item.Region,
          Platform: item.Platform,
          Company: item.Company,
          Status: item.Status,
          ConsolePlatform: item.ConsolePlatform,
          通过: pass
        });
        return pass;
      })
    : originalItems;

  console.log('通过过滤的事件数量:', filtered.length);
  console.groupEnd();

  timeline.setItems(filtered);
}

function applyFilters() { filterLogic = 'and'; updateTimelineByFilter(); }
function applyFiltersOr() { filterLogic = 'or'; updateTimelineByFilter(); }

/* -------- 获取事件并渲染（关键替换区） -------- */
fetch(ENDPOINT)
  .then(res => res.json())
  .then(data => {
    originalItems = data.map((event, i) => {
  // 1) 简介文本：优先后端的 event.content，其次 Title，最后占位
  const contentText = event.content ?? event.Title ?? '(无标题)';

  // 2) 时间
  const Start = event.Start ?? event.start ?? '';
  const End   = event.End   ?? event.end   ?? '';

  // 3) 如果后端提供了整块说明(event.title)，先准备一份纯文本
  const blob = (event.title ?? '').toString();

  // 4) 小工具：从整块说明中提取“标签：值”
  const pick = (label) => {
    if (!blob) return '';
    const m = new RegExp(label + '：([^\\n]+)').exec(blob);
    return m ? m[1].trim() : '';
  };

  // 5) 结构化字段（优先用后端字段；没有就从整块里抽取）
  const EventType       = event.EventType       ?? event.eventType       ?? pick('事件类型');
  const Region          = event.Region          ?? event.region          ?? pick('地区');
  const Platform        = event.Platform        ?? event.platform        ?? pick('平台类型');
  const Company         = event.Company         ?? event.company         ?? pick('公司');
  const Status          = event.Status          ?? event.status          ?? pick('状态');
  const ConsolePlatform = event.ConsolePlatform ?? event.consolePlatform ?? pick('主机类型');

  // 6) 悬停 HTML：若后端已给整块(title)，只做换行；否则按字段拼
  let tooltipHtml;
  if (blob) {
    tooltipHtml = blob.replace(/\n/g, '<br>');
  } else {
    tooltipHtml = [
      `事件名称：${contentText}`,
      `事件类型：${EventType || ''}`,
      `时间：${Start || ''}${End ? ' ~ ' + End : ''}`,
      `状态：${Status || ''}`,
      `地区：${Region || ''}`,
      `平台类型：${Platform || ''}`,
      `主机类型：${ConsolePlatform || ''}`,
      `公司：${Company || ''}`
    ].join('<br>');
  }



  // 8) 返回给 timeline & 过滤
  return {
    id: event.id || `auto-${i + 1}`,
    content: contentText,    // ✅ 简介只显示标题
    start: Start,            // ✅ 时间轴关键字段
    end: End || undefined,
    title: tooltipHtml,      // ✅ 悬停完整说明（含 <br>）
    EventType,
    Region,
    Platform,
    Company,
    Status,
    ConsolePlatform
  };
});




    timeline = new vis.Timeline(document.getElementById("timeline"), originalItems, {
      locale: "zh-cn",
      editable: false,
      margin: { item: 10, axis: 50 },
      orientation: { axis: 'bottom', item: 'bottom' },
      tooltip: { followMouse: true, overflowMethod: 'flip' },
      verticalScroll: true,
      zoomKey: "ctrlKey",
      stack: true
    });
  });

/* -------- 获取下拉选项 -------- */
fetch(ENDPOINT + '?action=options')
  .then(res => res.json())
  .then(options => {
    allOptions = options;

    const fill = (id, list) => {
      const select = document.getElementById(id);
      if (!select) return;   // 元素不存在就直接跳过
      select.innerHTML = ''; // 清空原有内容
      (list || []).forEach(opt => {
        const o = document.createElement('option');
        o.value = o.textContent = opt;
        select.appendChild(o);
      });
    };



   

    // 初始化“新增过滤标准”的属性下拉
    const attrSel = document.getElementById("filter-attribute");
    attrSel.innerHTML = '';
    Object.keys(attributeLabels).forEach(key => {
      const o = document.createElement("option");
      o.value = key;
      o.textContent = attributeLabels[key];
      attrSel.appendChild(o);
    });
attrSel.addEventListener("change", () => {
  const key = attrSel.value;
  const opts = getFilterOptionsForKey(key);  // ✅ 统一拿到数组
  const sel = document.getElementById("filter-options");
  sel.innerHTML = '';
  opts.forEach(opt => {
    const o = document.createElement("option");
    o.value = o.textContent = opt;
    sel.appendChild(o);
  });
  if (filterOptionsChoices) filterOptionsChoices.destroy();
  filterOptionsChoices = new Choices(sel, { removeItemButton: true, shouldSort: false });
});
    attrSel.dispatchEvent(new Event("change"));
  });

  let currentStyleAttr = '';
let styleTableBody = document.querySelector("#style-table tbody");
let usedStyleTypes = {}; // 记录当前属性已经选择的样式类型

function openStyleWindow(attr) {
  currentStyleAttr = attr;
  document.getElementById('style-title').textContent = attributeLabels[attr] + " 样式";
  document.getElementById('style-window').style.display = 'block';

  // 重置下拉和表格
  document.getElementById('style-type').value = 'none';
  styleTableBody.innerHTML = '';

  // 初始化 usedStyleTypes
  if (!usedStyleTypes[attr]) usedStyleTypes[attr] = [];
}

function closeStyleWindow() {
  document.getElementById('style-window').style.display = 'none';
}

// 添加一行样式
function addStyleRow() {
  const styleType = document.getElementById('style-type').value;
  if (styleType === 'none') {
    alert('请选择样式类型');
    return;
  }
  if (usedStyleTypes[currentStyleAttr].includes(styleType)) {
    alert('此样式已被使用，请选择其他样式');
    return;
  }
  usedStyleTypes[currentStyleAttr].push(styleType);

  const tr = document.createElement('tr');
  // 样式内容占位
  const tdContent = document.createElement('td');
  tdContent.textContent = styleType + " (待填写)";

  // 应用属性多选
  const tdAttr = document.createElement('td');
  const select = document.createElement('select');
  select.multiple = true;
  // 将当前属性下的可用子属性填充（这里只显示单个属性，后续可扩展）
  select.innerHTML = `<option value="${currentStyleAttr}">${attributeLabels[currentStyleAttr]}</option>`;
  tdAttr.appendChild(select);

  // 删除按钮
  const tdAction = document.createElement('td');
  const delBtn = document.createElement('button');
  delBtn.textContent = '×';
  delBtn.onclick = () => {
    tr.remove();
    // 移除 usedStyleTypes
    const idx = usedStyleTypes[currentStyleAttr].indexOf(styleType);
    if (idx >= 0) usedStyleTypes[currentStyleAttr].splice(idx, 1);
  };
  tdAction.appendChild(delBtn);

  tr.appendChild(tdContent);
  tr.appendChild(tdAttr);
  tr.appendChild(tdAction);
  styleTableBody.appendChild(tr);
}

// 确认按钮
function confirmStyle() {
  alert('样式设置完成（仅交互界面，未实际应用）');
  closeStyleWindow();
}

</script>
</body>
</html>
