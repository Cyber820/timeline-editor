<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbxcv6GqP5USv3zOn2pepoT3mke2fdZuWsoInq6qkDx-2LUMBQTcJpahOtRqUHqBYMjs/exec";
let allOptions = {};
let activeFilters = {};

moment.locale("zh-cn");

fetch(ENDPOINT)

    const items = data.map((event, index) => ({

      content: event.content || '(æ— æ ‡é¢˜)',

fetch(ENDPOINT + '?action=options')
  .then(res => res.json())
  .then(options => {
    allOptions = options;
    const fill = (id, list) => {
      const select = document.getElementById(id);
      if (!select) return;
      select.innerHTML = '';
      list.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });
    };

    fill("eventType", options.EventType);
    fill("region", options.Region);
    fill("platform", options.Platform);
    fill("company", options.Company);
    fill("tag", options.Tag);

    $('#tag').select2({
      width: '100%',
      placeholder: 'è¯·é€‰æ‹©æ ‡ç­¾',
      allowClear: true
    });

    document.getElementById("platform").addEventListener("change", function () {
      const platform = this.value;
      const consoleOptions = options.ConsolePlatform?.[platform] || [];
      const consoleSelect = document.getElementById("console");
      consoleSelect.innerHTML = '';

      if (consoleOptions.length > 0) {
        document.getElementById("consoleLabel").style.display = 'inline';
        consoleOptions.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = opt;
          consoleSelect.appendChild(option);
        });
      } else {
        document.getElementById("consoleLabel").style.display = 'none';
      }
    });

    const attrSelect = document.getElementById("filter-attribute");
    attrSelect.innerHTML = '';
    Object.keys(options).forEach(key => {
      if (["EventType", "Region", "Platform", "Company"].includes(key)) {
        const opt = document.createElement("option");

const attrSelectEl = document.getElementById("filter-attribute");
attrSelectEl.addEventListener("change", () => {
  const attr = attrSelectEl.value;
  const list = allOptions[attr] || [];
  const select = document.getElementById("filter-options");
  select.innerHTML = '';
  list.forEach(opt => {
    const option = document.createElement("option");
    option.value = opt;
    option.textContent = opt;
    select.appendChild(option);

function openAddFilter() {
  document.getElementById("add-filter-window").style.display = 'block';
  const attrSelect = document.getElementById("filter-attribute");
  attrSelect.innerHTML = '';
  Object.keys(allOptions).forEach(key => {
    if (["EventType", "Region", "Platform", "Company"].includes(key) && !activeFilters[key]) {
      const opt = document.createElement("option");
      opt.value = key;
      opt.textContent = key;
      attrSelect.appendChild(opt);
    }
  });
  attrSelect.dispatchEvent(new Event("change"));
}

function confirmAddFilter() {
  const attr = document.getElementById("filter-attribute").value;
  const selected = $('#filter-options').val();
  if (attr && selected.length) {
    activeFilters[attr] = selected;
    updateFilterList();
  }
  document.getElementById("add-filter-window").style.display = 'none';
}

function updateFilterList() {
  const container = document.getElementById("current-filters");
  container.innerHTML = '';
  Object.entries(activeFilters).forEach(([key, values]) => {
    const div = document.createElement("div");
    div.textContent = `${key}: ${values.join(', ')}`;
    const btn = document.createElement("button");
    btn.textContent = 'âŒ';
    btn.onclick = () => { delete activeFilters[key]; updateFilterList(); };
    div.appendChild(btn);
    container.appendChild(div);
  });
}

function resetFilters() {
  activeFilters = {};
  updateFilterList();
}
