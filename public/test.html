function normalizeToArray(raw) {
  if (Array.isArray(raw)) return raw;
  if (typeof raw === 'string') return [raw];
  if (raw && typeof raw === 'object') {
    // ä¾‹å¦‚ ConsolePlatform æ˜¯ { å¹³å°A: [...], å¹³å°B: [...] }
    try { return Object.values(raw).flat().filter(Boolean); } catch (e) {
      // .flat ä¸å¯ç”¨çš„æç«¯ç¯å¢ƒï¼š
      var out = [];
      Object.keys(raw).forEach(k => {
        var v = raw[k];
        if (Array.isArray(v)) out = out.concat(v);
        else if (v) out.push(v);
      });
      return out;
    }
  }
  return [];
}

function renderRuleRow(attrKey, rule) {

  if (rule.type === 'fontFamily') {

function refreshStyleTypeOptions() {
  const sel = document.getElementById('style-type');

  Array.from(sel.options).forEach(opt => {
    if (!opt.dataset.baseText) opt.dataset.baseText = opt.textContent; // è®°ä½åŸå§‹æ–‡æ¡ˆ
    const internal = uiTypeToInternal(opt.value);
    if (internal === 'none') {
      opt.disabled = false;
      opt.textContent = opt.dataset.baseText;
      return;
    }
    const owner = styleTypeOwner[internal];
    const isMine = owner === currentStyleAttr;

    // æœ‰å…¶å®ƒå±æ€§å ç”¨ -> ç¦ç”¨å¹¶æ ‡æ³¨â€œå·²ç»‘å®šï¼šXXâ€
    opt.disabled = !!(owner && !isMine);
    opt.textContent = opt.dataset.baseText + (
      owner && !isMine ? `ï¼ˆå·²ç»‘å®šï¼š${(attributeLabels[owner] || owner)}ï¼‰` : ''
    );
  });
}

function addStyleRow() {

let attrPickerEditing = { rowId: null, attrKey: null };

function openAttrPicker(rowId, attrKey) {
  attrPickerEditing = { rowId, attrKey };

  const modal = document.getElementById('attr-picker-window');

  const rule = (typeof findRule === 'function') ? findRule(attrKey, rowId) : null;
  const pre  = (rule && Array.isArray(rule.values)) ? rule.values : [];

  // å€™é€‰é›†ï¼šå¤ç”¨è¿‡æ»¤ç³»ç»Ÿ
  const all = (typeof getFilterOptionsForKey === 'function')
    ? (getFilterOptionsForKey(attrKey) || [])

  const takenByOthers = (typeof getTakenValues === 'function')
    ? getTakenValues(attrKey, rowId)
    : new Set();

  const options = all.filter(v => pre.includes(v) || !takenByOthers.has(v));

  // æ„å»º <option>ï¼ŒæŠŠæœ¬è¡Œå·²é€‰çš„è®¾ä¸º selectedï¼Œä¾› Choices åˆå§‹åŒ–è¯†åˆ«
  options.forEach(v => {

  });

  // åˆå§‹åŒ– Choicesï¼ˆå¯æœç´¢+å¤šé€‰æ ‡ç­¾ï¼‰
  if (window.Choices) {
    attrPickerChoices = new Choices(sel, {
      removeItemButton: true,
      shouldSort: false,
      searchPlaceholderValue: 'æœç´¢â€¦',
      position: 'bottom'
    });
  }

  // å±•ç¤ºå¼¹çª—
  modal.style.display = 'block';
}

function readRowStyleKey(rowEl) {
  const type = rowEl.querySelector('td:first-child')?.dataset?.styleType || ''; // 'fontFamily'/'fontColor'...

// é›†åˆç›¸ç­‰ï¼šç”¨äºåˆ¤æ–­â€œåŒæ ·å¼å€¼ + åŒä¸€ç»„å±æ€§å€¼â€æ˜¯å¦é‡å¤
function isSameSet(a = [], b = []) {
  if (a.length !== b.length) return false;
  const sa = new Set(a), sb = new Set(b);
  for (const v of sa) if (!sb.has(v)) return false;
  return true;
}

function getTakenValues(attrKey, exceptRowId) {

    const rid = tr.dataset.rowId;
    if (rid === exceptRowId) return;              // è·³è¿‡å½“å‰æ­£åœ¨ç¼–è¾‘çš„è¡Œ

    // å…³é”®ï¼šä»å…¨å±€è¡Œé€‰æ‹©è¡¨é‡Œå–å‡ºè¯¥è¡Œå·²é€‰æ‹©çš„å±æ€§å€¼æ•°ç»„

}

function buildStyleControl(type) {
  const wrap = document.createElement('div');

  // ====== å­—ä½“æ— ======
  if (type === 'fontFamily') {
    const fontSel = document.createElement('select');
    fontSel.innerHTML = `
      <option value="">è¯·é€‰æ‹©å­—ä½“</option>
      <option value="STCaiyun">åæ–‡å½©äº‘ (STCaiyun)</option>

      <option value="FZYaoti">æ–¹æ­£å§šä½“ (FZYaoti)</option>
      <option value='"Microsoft YaHei"'>å¾®è½¯é›…é»‘ (Microsoft YaHei)</option>
      <option value="DengXian">ç­‰çº¿ (DengXian)</option>
      <option value="LiSu">éš¶ä¹¦ (LiSu)</option>

    `;
    wrap.appendChild(fontSel);
    return wrap;
  }

  // ====== é¢œè‰²ç±»ï¼šfontColor / borderColor / backgroundColor / haloColor ======
  if (type === 'fontColor' || type === 'borderColor' || type === 'backgroundColor' || type === 'haloColor') {
    wrap.className = 'color-ui';

    // 1) åŸç”Ÿå–è‰²å™¨
    const color = document.createElement('input');
    color.type = 'color';
    color.value = '#000000';
    color.setAttribute('aria-label', 'é€‰æ‹©é¢œè‰²');

    // 2) HEX è¾“å…¥ï¼ˆRGB ä»£ç æ¡†ï¼‰
    const hex = document.createElement('input');
    hex.type = 'text';
    hex.placeholder = '#RRGGBB';
    hex.value = color.value.toUpperCase();
    hex.inputMode = 'text';
    hex.pattern = '^#?[0-9a-fA-F]{3}([0-9a-fA-F]{3})?$';

    // â€”â€” å·¥å…·ï¼šHEX è§„èŒƒåŒ– + æ–‡æœ¬å¯è¯»è‰² + é¢„è§ˆ â€”â€” //
    function normalizeHex(v) {
      let s = String(v || '').trim();
      if (!s) return null;
      if (s[0] !== '#') s = '#' + s;
      if (/^#([0-9a-fA-F]{3})$/.test(s)) s = '#' + s.slice(1).split('').map(ch => ch + ch).join('');
      if (/^#([0-9a-fA-F]{6})$/.test(s)) return s.toUpperCase();
      return null;
    }
    function textOn(bg) {
      const n = normalizeHex(bg);
      if (!n) return '#111';
      const r = parseInt(n.slice(1,3),16), g = parseInt(n.slice(3,5),16), b = parseInt(n.slice(5,7),16);
      const L = 0.299*r + 0.587*g + 0.114*b;
      return L > 180 ? '#111' : '#fff';
    }
    function applyPreview(v) {
      hex.style.background = v;
      hex.style.color = textOn(v);
    }
    applyPreview(hex.value);

    // â€”â€” åŒæ­¥ï¼šå–è‰²å™¨ -> HEXï¼ˆå®æ—¶ï¼‰â€”â€”
    color.addEventListener('input', () => {
      const v = color.value.toUpperCase();
      hex.value = v;
      applyPreview(v);
      // è§¦å‘ changeï¼Œäº¤ç»™å¤–å±‚ç›‘å¬å†™å› rule.style
      hex.dispatchEvent(new Event('change', { bubbles: true }));
    });

    // â€”â€” åŒæ­¥ï¼šHEX è¾“å…¥æ—¶é¢„è§ˆ + åŒæ­¥å–è‰²å™¨ â€”â€” 
    hex.addEventListener('input', () => {
      const n = normalizeHex(hex.value);
      if (n) {
        color.value = n;
        applyPreview(n);
      }
    });
    // å¤±ç„¦æ ¡æ­£
    hex.addEventListener('change', () => {
      const n = normalizeHex(hex.value);
      if (n) {
        hex.value = n;
        color.value = n;
        applyPreview(n);
      } else {
        hex.value = color.value.toUpperCase();
        applyPreview(hex.value);
      }
    });

    // â€”â€” ç‚¹å‡»/èšç„¦ HEX æ¡†æ—¶å¼¹å‡ºè°ƒè‰²æ¿ â€”â€” 
    hex.addEventListener('focus', () => color.focus());
    hex.addEventListener('click', (e) => {
      e.preventDefault();
      if (typeof color.showPicker === 'function') color.showPicker();
      else color.click();
    });

    wrap.appendChild(color);
    wrap.appendChild(hex);

    // 3) é¢„è®¾è‰²å—ï¼ˆ9 ä¸ªéé»‘ç™½ï¼‰
    const sw = document.createElement('div');
    sw.className = 'swatches';

    const palette = Array.isArray(window.PRESET_COLORS) && window.PRESET_COLORS.length
      ? window.PRESET_COLORS
      : [
          { name: 'ç¥ç€',   hex: '#F59E0B' },
          { name: 'é›è“',   hex: '#6366F1' },
          { name: 'ç¥–æ¯ç»¿', hex: '#10B981' },
          { name: 'ç«çº¢',   hex: '#F43F5E' },
          { name: 'å¤©é’',   hex: '#0EA5E9' },
          { name: 'ç´«ç½—å…°', hex: '#8B5CF6' },
          { name: 'é’æŸ ',   hex: '#84CC16' },
          { name: 'æ©™',     hex: '#F97316' },
          { name: 'æ´‹çº¢',   hex: '#D946EF' }
        ];

    palette.forEach(c => {
      const s = document.createElement('div');
      s.className = 'swatch';
      s.title = `${c.name} ${c.hex}`;
      s.style.cssText = 'display:inline-block;width:18px;height:18px;border-radius:4px;margin:4px;cursor:pointer;border:1px solid rgba(0,0,0,.15);';
      s.style.background = c.hex;
      s.addEventListener('click', () => {
        const val = String(c.hex).toUpperCase();
        color.value = val;
        hex.value = val;
        applyPreview(val);
        // åˆ†å‘äº‹ä»¶ï¼Œè®©å¤–å±‚å†™å› rule.style
        color.dispatchEvent(new Event('input',  { bubbles: true }));
        hex.dispatchEvent(new Event('change', { bubbles: true }));
      });
      sw.appendChild(s);
    });
    wrap.appendChild(sw);

    return wrap;
  }

  // å…¶ä»–ç±»å‹å ä½
  wrap.textContent = type + 'ï¼ˆå¾…é…ç½®ï¼‰';
  return wrap;
}

// === A. æŠŠé¢æ¿å½“å‰å†…å­˜ â†’ å¼•æ“éœ€è¦çš„ state ç»“æ„ ===
function buildStyleStateFromUI() {
  const toEngineKey = (t) => ({
    font: 'fontFamily',
    fontFamily: 'fontFamily',
    fontColor: 'textColor',
    backgroundColor: 'bgColor',
    borderColor: 'borderColor',
    haloColor: 'haloColor',   // âœ… åªä¿ç•™ haloColor
    none: 'none'
  }[t] || t);

  // 1) ç»‘å®šç±»å‹
  const boundTypes = {};
  for (const [attr, t] of Object.entries(boundStyleType)) {
    boundTypes[attr] = toEngineKey(t || 'none');
  }

  // 2) è§„åˆ™æ˜ å°„
  const rules = {};
  for (const [attr, rows] of Object.entries(styleRules)) {
    if (!rows || rows.length === 0) continue;
    const mappedType = boundTypes[attr];
    if (!mappedType || mappedType === 'none') continue;

    for (const row of rows) {
      const k  = toEngineKey(row.type);
      const st = row.style || {};
      const vals = Array.isArray(row.values) ? row.values : [];

      vals.forEach((val) => {
        if (!val) return;
        (rules[attr] ||= {});
        const slot = (rules[attr][val] ||= {});

        if (k === 'textColor'   && st.fontColor)       slot.textColor   = st.fontColor;
        if (k === 'bgColor'     && st.backgroundColor) slot.bgColor     = st.backgroundColor;
        if (k === 'borderColor' && st.borderColor)     slot.borderColor = st.borderColor;
        if (k === 'haloColor'   && st.haloColor)       slot.haloColor   = st.haloColor; // âœ…
        if (k === 'fontFamily'  && st.fontFamily)      slot.fontFamily  = st.fontFamily;
      });
    }
  }

  return { version: 1, boundTypes, rules };
}
