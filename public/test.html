<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>时间轴（匿名模式）</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <style>
    #timeline {
      width: 100%;
      height: 800px;
      border: 1px solid lightgray;
      position: relative;
    }
    .vis-tooltip {
      white-space: normal !important;
      max-width: 700px !important;
      min-width: 300px;
      font-size: 10px;
      line-height: 1.2;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .vis-item {
      font-size: 10px;
      padding: 1px 2px;
      background-color: #f5f5f5;
      border: 1px solid #aaa;
      border-radius: 4px;
      max-width: 300px;
    }
    #event-form, #filter-window, #add-filter-window {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 2000;
      max-height: 80vh;
      overflow: auto;
    }
    #add-filter-window {
      width: 700px;
      height: 300px;
    }
    #filter-window {
      width: 700px;
    }
  </style>
</head>
<body>
  <h2>匿名时间轴编辑器（只读预览）</h2>
  <button onclick="document.getElementById('event-form').style.display='block'">➕ 增加事件</button>
  <button onclick="document.getElementById('filter-window').style.display='block'">🔍 过滤标准（和逻辑）</button>
  <div id="timeline"></div>

  <div id="event-form">
    <h3>新增事件</h3>
    <label>事件名称（必填）：<input type="text" id="title"></label><br>
    <label>事件类型（必填）：<select id="eventType"></select></label><br>
    <label>开始时间（必填）：<input type="date" id="start"></label><br>
    <label>结束时间：<input type="date" id="end"></label><br>
    <label>地区（必填）：<select id="region"></select></label><br>
    <label>平台类型：<select id="platform"></select></label><br>
    <label id="consoleLabel" style="display:none">主机类型：<select id="console"></select></label><br>
    <label>公司：<select id="company"></select></label><br>
    <label>描述：<br><textarea id="description" rows="4" cols="40"></textarea></label><br>
    <label>标签（多选）：<select id="tag" multiple></select></label><br>
    <label>提交者昵称（选填）：<input type="text" id="submitter" maxlength="12" pattern="[\u4e00-\u9fa5\w]{0,12}" title="仅限中文、英文、数字，最多12字节"></label><br>
    <button onclick="submitEvent()">提交</button>
    <button onclick="document.getElementById('event-form').style.display='none'">关闭</button>
  </div>

  <div id="filter-window">
    <h3>过滤标准（和逻辑）</h3>
    <button onclick="document.getElementById('add-filter-window').style.display='block'">增加过滤标准</button>
    <button>复原过滤标准</button>
    <button>确定</button>
    <button onclick="document.getElementById('filter-window').style.display='none'">关闭</button>
    <div id="current-filters"></div>
  </div>

  <div id="add-filter-window">
    <h3>新增过滤标准</h3>
    <label>过滤属性：<select id="filter-attribute">
      <option value="EventType">事件类型</option>
      <option value="Region">地区</option>
      <option value="Platform">平台类型</option>
      <option value="Company">公司</option>
    </select></label>
    <br>
    <label>过滤选项：<select id="filter-options" multiple></select></label>
    <br>
    <button>确定</button>
    <button onclick="document.getElementById('add-filter-window').style.display='none'">取消</button>
  </div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbxcv6GqP5USv3zOn2pepoT3mke2fdZuWsoInq6qkDx-2LUMBQTcJpahOtRqUHqBYMjs/exec";

moment.locale("zh-cn");

fetch(ENDPOINT)
  .then(res => res.json())
  .then(data => {
    const items = data.map((event, index) => ({
      id: event.id || `auto-${index + 1}`,
      content: event.content || '(无标题)',
      start: event.start,
      end: event.end || null,
      title: (event.title || '').replace(/\n/g, '<br>')
    }));
    const container = document.getElementById("timeline");
    const timeline = new vis.Timeline(container, items, {
      locale: "zh-cn",
      editable: false,
      margin: { item: 10, axis: 50 },
      orientation: { axis: 'bottom', item: 'bottom' },
      tooltip: { followMouse: true, overflowMethod: 'flip' },
      verticalScroll: true,
      zoomKey: "ctrlKey",
      stack: true
    });
  });

let filterOptionsChoices;
const allOptions = {};

fetch(ENDPOINT + '?action=options')
  .then(res => res.json())
  .then(options => {
    const fill = (id, list) => {
      const select = document.getElementById(id);
      select.innerHTML = '';
      list.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });
    };

    fill("eventType", options.EventType);
    fill("region", options.Region);
    fill("platform", options.Platform);
    fill("company", options.Company);
    fill("tag", options.Tag);

    Object.assign(allOptions, options);

    new Choices(document.getElementById("tag"), {
      removeItemButton: true,
      placeholderValue: '请选择标签...',
      searchPlaceholderValue: '搜索标签...',
      noResultsText: '无匹配标签',
      maxItemCount: 10
    });

    document.getElementById("platform").addEventListener("change", function () {
      const platform = this.value;
      const consoleOptions = options.ConsolePlatform?.[platform] || [];
      const consoleSelect = document.getElementById("console");
      consoleSelect.innerHTML = '';

      if (consoleOptions.length > 0) {
        document.getElementById("consoleLabel").style.display = 'inline';
        consoleOptions.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = opt;
          consoleSelect.appendChild(option);
        });
      } else {
        document.getElementById("consoleLabel").style.display = 'none';
      }
    });

    const trigger = document.getElementById("filter-attribute");
    if (trigger) {
      trigger.dispatchEvent(new Event("change"));
    }
  });

document.getElementById("filter-attribute").addEventListener("change", () => {
  const attr = document.getElementById("filter-attribute").value;
  const list = allOptions[attr] || [];
  const select = document.getElementById("filter-options");
  select.innerHTML = '';
  list.forEach(opt => {
    const option = document.createElement("option");
    option.value = opt;
    option.textContent = opt;
    select.appendChild(option);
  });
  if (filterOptionsChoices) filterOptionsChoices.destroy();
  filterOptionsChoices = new Choices(select, {
    removeItemButton: true,
    shouldSort: false,
    placeholder: true,
    placeholderValue: '请选择...',
    searchPlaceholderValue: '搜索选项...',
    noResultsText: '无匹配项',
    maxItemCount: 20
  });
});

function submitEvent() {
  const title = document.getElementById("title").value.trim();
  const start = document.getElementById("start").value;
  const end = document.getElementById("end").value;
  const region = document.getElementById("region").value;
  const platform = document.getElementById("platform").value;
  const consolePlatform = document.getElementById("console").value;
  const eventType = document.getElementById("eventType").value;
  const company = document.getElementById("company").value;
  const description = document.getElementById("description").value.trim();
  const tagList = Array.from(document.querySelector('#tag').selectedOptions).map(opt => opt.value);
  const submitter = document.getElementById('submitter').value.trim();

  if (!title || !start || !region || !eventType) {
    alert("请填写所有必填字段！");
    return;
  }

  if (submitter.length > 12 || /[^\u4e00-\u9fa5\w]/.test(submitter)) {
    alert("提交者昵称仅限中文、英文、数字，最长12个字符");
    return;
  }

  const formData = new FormData();
  formData.append("Title", title);
  formData.append("Start", start);
  formData.append("End", end);
  formData.append("Region", region);
  formData.append("Platform", platform);
  formData.append("ConsolePlatform", consolePlatform);
  formData.append("EventType", eventType);
  formData.append("Company", company);
  formData.append("Description", description);
  formData.append("Submitter", submitter);
  formData.append("Tag", tagList.join(','));

  fetch(ENDPOINT, {
    method: "POST",
    body: formData
  })
    .then(response => response.json())
    .then(result => {
      if (result.success) {
        alert("提交成功！");
        document.getElementById('event-form').style.display = 'none';
        location.reload();
      } else {
        alert("提交失败，请稍后重试。");
      }
    })
    .catch(err => {
      console.error("提交失败", err);
      alert("提交异常，请检查网络连接。");
    });
}
</script>
</body>
</html>
