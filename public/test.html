function openFilterWindow(logic) {

function normalizeToArray(raw){

  if(raw && typeof raw==='object'){ try{return Object.values(raw).flat().filter(Boolean);}catch(e){var out=[];Object.keys(raw).forEach(k=>{var v=raw[k];if(Array.isArray(v)) out=out.concat(v); else if(v) out.push(v);});return out;} }
