<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>电子游戏时间轴</title>
  <!-- 引入所需样式和库 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <style>
    #timeline { width: 100%; height: 800px; border: 1px solid lightgray; position: relative; }
    .vis-tooltip {
      white-space: normal !important; max-width: 700px !important; min-width: 300px;
      font-size: 10px; line-height: 1.2; padding: 12px; background-color: #fff;
      border: 1px solid #ccc; box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);

      font-size: 10px; padding: 1px 2px; background-color: #f5f5f5;
      border: 1px solid #aaa; border-radius: 4px; max-width: 300px;

    #event-form, #filter-window, #add-filter-window {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      background: #fff; padding: 20px; border: 1px solid #ccc;

.color-ui { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
.color-ui input[type="text"] { width: 110px; padding: 2px 4px; font-size: 12px; }
.swatches { display: flex; gap: 6px; flex-wrap: wrap; }
.swatch { width: 18px; height: 18px; border: 1px solid #ccc; cursor: pointer; border-radius: 3px; }

    #style-window .toolbar {
  display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
}
#style-window .toolbar .spacer { flex: 1; }
#style-window .btn-ghost {
  background: transparent; border: 0; font-size: 18px; line-height: 1;
  padding: 2px 6px; cursor: pointer; color: #666;
}
#style-window .btn-ghost:hover { color: #000; }
    
  </style>
</head>
<body>
  <h2>电子游戏时间轴</h2>
  <!-- 功能按钮 -->
  <button onclick="openFilterWindow('and')">🔍 过滤标准</button>
  <button onclick="openStyleWindow('EventType')">事件样式</button>
  <button onclick="openStyleWindow('Platform')">平台样式</button>
  <button onclick="openStyleWindow('ConsolePlatform')">主机样式</button>
  <button onclick="openStyleWindow('Company')">公司样式</button>
  <button onclick="openStyleWindow('Region')">地区样式</button>
  <div id="timeline"></div>

  <!-- 过滤逻辑设置弹窗 -->
  <div id="filter-window">
    <h3>过滤标准（和逻辑）</h3>
    <button onclick="openAddFilter()">增加过滤标准</button>
    <button onclick="resetFilters()">复原过滤标准</button>
    <button onclick="applyFilters()">应用和逻辑</button>
    <button onclick="applyFiltersOr()">应用或逻辑</button>
    <button onclick="document.getElementById('filter-window').style.display='none'">关闭</button>
    <div id="current-filters"></div>
  </div>

  <!-- 添加过滤标准弹窗 -->
  <div id="add-filter-window">
    <h3>新增过滤标准</h3>
    <label>过滤属性：<select id="filter-attribute"></select></label><br>
    <label>过滤选项：<select id="filter-options" multiple></select></label><br>
    <button onclick="confirmAddFilter()">确定</button>
    <button onclick="document.getElementById('add-filter-window').style.display='none'">取消</button>
  </div>
<!-- 属性多选弹窗（复用 Choices，可搜索，可多选） -->
<div id="attr-picker-window" style="

  width:700px; background:#fff; border:1px solid #ccc; padding:16px;
  box-shadow:0 2px 8px rgba(0,0,0,.3); z-index:2100; max-height:70vh; overflow:auto;">

    属性值：

  </label>

    <button id="attr-picker-cancel">取消</button>

</div>

  <!-- 样式弹窗（整块替换你当前那一堆散落的控件） -->

<div id="style-window" style="
  display:none; position:absolute; top:100px; left:50%; transform:translateX(-50%);
  width:700px; height:400px; background:#fff; border:1px solid #ccc; padding:20px;
  box-shadow:0 2px 8px rgba(0,0,0,0.3); overflow:auto; z-index:2000;">
  <h3 id="style-title">属性样式</h3>

<div class="toolbar" style="margin-bottom:10px;">
  <label>自定义样式：
    <select id="style-type" onchange="onStyleTypeChange()">
      <option value="none">无</option>
      <option value="font">字体</option>
      <option value="fontColor">字体颜色</option>
      <option value="borderColor">事件框颜色</option>
      <option value="backgroundColor">事件框填充色</option>
      <option value="lineColor">连接线颜色</option>
    </select>
  </label>

  <span id="bound-type-hint" style="color:#666;">当前样式：无</span>
  <span class="spacer"></span>

  <button id="style-confirm-btn" disabled>确认绑定</button>
  <button id="style-reset-btn" style="display:none;">重置</button>
  <button class="btn-ghost" onclick="closeStyleWindow()" aria-label="关闭">×</button>
</div>

  <div>
    <button id="add-style-btn" onclick="addStyleRow()" disabled>新增样式</button>
  </div>

  <table id="style-table" border="1" style="width:100%; margin-top:10px; border-collapse:collapse;">
    <thead>
      <tr>
        <th>样式内容</th>
        <th>应用属性</th>
        <th>操作</th>

      <!-- 动态添加行 -->
    </tbody>
  </table>

<div style="margin-top:10px; text-align:right;">
  <button onclick="confirmStyle()" class="btn-primary">确定</button>
  <button onclick="closeStyleWindow()">取消</button>
</div>
</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbxe-P-iT8Jv8xSNTqdYB7SMi4sy2pPl8lLZ2EWqaXsP-jz6nfsxdJ1a0lzNSGB-e_1U/exec";

let allOptions = {}, activeFilters = {}, filterOptionsChoices, filterLogic = 'and';
let originalItems = [], timeline = null;
/*标签参数*/
const attributeLabels = {
  EventType: "事件类型",
  Region: "地区",
  Platform: "平台类型",
  Company: "公司",
  ConsolePlatform: "主机类型"
};
/*样式参数*/
const PRESET_COLORS = [
  { name: '红', hex: '#FF0000' },
  { name: '橙', hex: '#FF7F00' },
  { name: '黄', hex: '#FFFF00' },
  { name: '绿', hex: '#00FF00' },
  { name: '青', hex: '#00FFFF' },
  { name: '蓝', hex: '#0000FF' },
  { name: '紫', hex: '#8B00FF' },
  { name: '黑', hex: '#000000' },
  { name: '灰', hex: '#808080' },
  { name: '白', hex: '#FFFFFF' }
];

  const STYLE_LABELS = {
  fontFamily: '字体',
  fontColor: '字体颜色',
  borderColor: '事件框颜色',
  backgroundColor: '事件框填充色',
  lineColor: '连接线颜色',
  none: '无'
};
  
function styleLabel(key) {
  return STYLE_LABELS[key] || key; // 兜底：未知键名就原样显示
}
/*过滤相关UI*/
function openAddEventForm() {
  document.getElementById('event-form').style.display = 'block';
  document.getElementById('platform')?.dispatchEvent(new Event('change'));
}

function openFilterWindow(logic) {
  filterLogic = logic;
  document.getElementById('filter-window').style.display = 'block';
}

function resetFilters() {
  activeFilters = {};
  updateFilterList();
  updateTimelineByFilter();
}

function updateFilterList() {
  const div = document.getElementById("current-filters");
  div.innerHTML = '';
  for (const [key, values] of Object.entries(activeFilters)) {
    const d = document.createElement("div");
    d.textContent = `${attributeLabels[key] || key}: ${values.join(', ')}`;
    const btn = document.createElement("button");
    btn.textContent = '❌';
    btn.onclick = () => { delete activeFilters[key]; updateFilterList(); updateTimelineByFilter(); };
    d.appendChild(btn);
    div.appendChild(d);
  }
}

function openAddFilter() {
  document.getElementById("add-filter-window").style.display = 'block';
  const attrSel = document.getElementById("filter-attribute");
  attrSel.innerHTML = '';
  Object.keys(attributeLabels).forEach(key => {
    const o = document.createElement("option");
    o.value = key;
    o.textContent = attributeLabels[key];
    attrSel.appendChild(o);
  });
attrSel.onchange = () => {
  const key = attrSel.value;
  const opts = getFilterOptionsForKey(key);   // ✅ 统一拿到数组
  const sel = document.getElementById("filter-options");
  sel.innerHTML = '';
  opts.forEach(opt => {
    const o = document.createElement("option");
    o.value = o.textContent = opt;
    sel.appendChild(o);
  });
  if (filterOptionsChoices) filterOptionsChoices.destroy();
  filterOptionsChoices = new Choices(sel, { removeItemButton: true, shouldSort: false });
};
  attrSel.dispatchEvent(new Event("change"));
}

function confirmAddFilter() {
  const attr = document.getElementById("filter-attribute").value;
  const selected = Array.from(document.getElementById("filter-options").selectedOptions).map(o => o.value);
  if (attr && selected.length) {
    activeFilters[attr] = selected;
    updateFilterList();
  }
  document.getElementById("add-filter-window").style.display = 'none';
}

function normalizeToArray(raw) {
  if (Array.isArray(raw)) return raw;
  if (typeof raw === 'string') return [raw];
  if (raw && typeof raw === 'object') {
    // 例如 ConsolePlatform 是 { 平台A: [...], 平台B: [...] }
    try { return Object.values(raw).flat().filter(Boolean); } catch (e) {
      // .flat 不可用的极端环境：
      var out = [];
      Object.keys(raw).forEach(k => {
        var v = raw[k];
        if (Array.isArray(v)) out = out.concat(v);
        else if (v) out.push(v);
      });
      return out;
    }
  }
  return [];
}

// 根据选择的过滤属性，返回对应的候选数组（已归一）
function getFilterOptionsForKey(key) {
  if (key === 'ConsolePlatform') {
    // 直接返回主机类型数组，不依赖平台
    return normalizeToArray(allOptions.ConsolePlatform);
  }
  return normalizeToArray(allOptions[key]);
}

/* -------- 通用过滤判断（支持 6 个属性） -------- */
function valueInSelected(val, selectedArr) {
  if (val == null) return false;
  const vArr = Array.isArray(val) ? val : [val];
  return vArr.some(v => selectedArr.includes(String(v)));
}
function passesAndLogicFilters(item, filters) {
  return Object.entries(filters).every(([key, values]) => valueInSelected(item[key], values));
}
function passesOrLogicFilters(item, filters) {
  return Object.entries(filters).some(([key, values]) => valueInSelected(item[key], values));
}
function updateTimelineByFilter() {
  if (!timeline || !originalItems) return;

  console.groupCollapsed('🧪DEBUG: 过滤执行');
  console.log('filterLogic:', filterLogic);
  console.log('activeFilters:', JSON.stringify(activeFilters));
  console.log('原始事件数量:', originalItems.length);

  const hasFilters = Object.keys(activeFilters).length > 0;
  const filtered = hasFilters
    ? originalItems.filter(item => {
        const pass = (filterLogic === 'and')
          ? Object.entries(activeFilters).every(([k, vals]) => vals.includes(String(item[k] ?? '')))
          : Object.entries(activeFilters).some(([k, vals]) => vals.includes(String(item[k] ?? '')));

        // 对前 50 条或全部进行打印（可按需调整）
        console.debug('条目判定:', {
          id: item.id,
          content: item.content,
          EventType: item.EventType,
          Region: item.Region,
          Platform: item.Platform,
          Company: item.Company,
          Status: item.Status,
          ConsolePlatform: item.ConsolePlatform,
          通过: pass
        });
        return pass;
      })
    : originalItems;

  console.log('通过过滤的事件数量:', filtered.length);
  console.groupEnd();

  timeline.setItems(filtered);
}

function applyFilters() { filterLogic = 'and'; updateTimelineByFilter(); }
function applyFiltersOr() { filterLogic = 'or'; updateTimelineByFilter(); }

/* -------- 获取事件并渲染（关键替换区） -------- */
fetch(ENDPOINT)
  .then(res => res.json())
  .then(data => {
    originalItems = data.map((event, i) => {
      const contentText = event.content ?? event.Title ?? '(无标题)';
      const Start = event.Start ?? event.start ?? '';
      const End   = event.End   ?? event.end   ?? '';
      const blob  = (event.title ?? '').toString();

      const pick = (label) => {
        if (!blob) return '';
        const m = new RegExp(label + '：([^\\n]+)').exec(blob);
        return m ? m[1].trim() : '';
      };

      const EventType       = event.EventType       ?? event.eventType       ?? pick('事件类型');
      const Region          = event.Region          ?? event.region          ?? pick('地区');
      const Platform        = event.Platform        ?? event.platform        ?? pick('平台类型');
      const Company         = event.Company         ?? event.company         ?? pick('公司');
      const Status          = event.Status          ?? event.status          ?? pick('状态');
      const ConsolePlatform = event.ConsolePlatform ?? event.consolePlatform ?? pick('主机类型');

      const tooltipHtml = blob
        ? blob.replace(/\n/g, '<br>')
        : [
            `事件名称：${contentText}`,
            `事件类型：${EventType || ''}`,
            `时间：${Start || ''}${End ? ' ~ ' + End : ''}`,
            `状态：${Status || ''}`,
            `地区：${Region || ''}`,
            `平台类型：${Platform || ''}`,
            `主机类型：${ConsolePlatform || ''}`,
            `公司：${Company || ''}`
          ].join('<br>');

      return {
        id: event.id || `auto-${i + 1}`,
        content: contentText,
        start: Start,
        end: End || undefined,
        title: tooltipHtml,
        EventType, Region, Platform, Company, Status, ConsolePlatform
      };
    });

    // ✅ 把 Timeline 初始化放在 then 内部
    timeline = new vis.Timeline(document.getElementById("timeline"), originalItems, {
      locale: "zh-cn",
      editable: false,
      margin: { item: 10, axis: 50 },
      orientation: { axis: 'bottom', item: 'bottom' },
      tooltip: { followMouse: true, overflowMethod: 'flip' },
      verticalScroll: true,
      zoomKey: "ctrlKey",
      stack: true
    });
  }); // ← 正确关闭 then(data => { ... })

/* -------- 获取下拉选项 -------- */
fetch(ENDPOINT + '?action=options')
  .then(res => res.json())
  .then(options => {
    allOptions = options;

    const fill = (id, list) => {
      const select = document.getElementById(id);
      if (!select) return;   // 元素不存在就直接跳过
      select.innerHTML = ''; // 清空原有内容
      (list || []).forEach(opt => {
        const o = document.createElement('option');
        o.value = o.textContent = opt;
        select.appendChild(o);
      });
    };



   

    // 初始化“新增过滤标准”的属性下拉
    const attrSel = document.getElementById("filter-attribute");
    attrSel.innerHTML = '';
    Object.keys(attributeLabels).forEach(key => {
      const o = document.createElement("option");
      o.value = key;
      o.textContent = attributeLabels[key];
      attrSel.appendChild(o);
    });
attrSel.addEventListener("change", () => {
  const key = attrSel.value;
  const opts = getFilterOptionsForKey(key);  // ✅ 统一拿到数组
  const sel = document.getElementById("filter-options");
  sel.innerHTML = '';
  opts.forEach(opt => {
    const o = document.createElement("option");
    o.value = o.textContent = opt;
    sel.appendChild(o);
  });
  if (filterOptionsChoices) filterOptionsChoices.destroy();
  filterOptionsChoices = new Choices(sel, { removeItemButton: true, shouldSort: false });
});
    attrSel.dispatchEvent(new Event("change"));
  });


/************ 样式绑定：只做交互（不应用 CSS） ************/
/************ 样式行-属性选择（可搜索多选 + 全选/全不选 + 去重） ************/
window.styleRowSelections = window.styleRowSelections || {};
const styleRowSelections = window.styleRowSelections;
let attrPickerEditing = { rowId: null, attrKey: null };
let attrPickerChoices = null; // Choices 实例

// 读取某一行的“样式键”，用于“具体样式本身”去重：styleType|styleValue
function readRowStyleKey(rowEl) {
  const type = rowEl.querySelector('td:first-child')?.dataset?.styleType || ''; // e.g. 'fontFamily' / 'fontColor'
  let value = '';
  const td = rowEl.querySelector('td:first-child');

  if (!td) return `${type}|`;

  // 字体：select
  const sel = td.querySelector('select');
  if (sel) value = sel.value || '';

  // 颜色：input[type=color]
  const color = td.querySelector('input[type="color"]');
  if (color) value = color.value || value;

  return `${type}|${value}`;
}

// 简单集合比较
function isSameSet(a = [], b = []) {
  if (a.length !== b.length) return false;
  const sa = new Set(a), sb = new Set(b);
  for (const v of sa) if (!sb.has(v)) return false;
  return true;
}

// 统计同一属性下，除当前行外已被占用的属性值（用于去重）
function getTakenValues(attrKey, exceptRowId) {
  const taken = new Set();
  const rows = document.querySelectorAll(`#styleTableBody tr[data-attr-key="${attrKey}"]`);
  rows.forEach(tr => {
    const rid = tr.dataset.rowId;
    if (rid === exceptRowId) return;
    const vals = styleRowSelections[rid] || [];
    vals.forEach(v => taken.add(v));
  });
  return taken;
}

function openAttrPicker(rowId, attrKey) {
  attrPickerEditing = { rowId, attrKey };

  const modal = document.getElementById('attr-picker-window');
  const title = document.getElementById('attr-picker-title');
  const hint  = document.getElementById('attr-picker-hint');
  const sel   = document.getElementById('attr-picker-options');

  // 标题/提示
  title.textContent = '选择应用的属性值';
  hint.textContent  = (window.attributeLabels?.[attrKey] || attrKey) + '：可多选，可搜索';

  // 清空
  if (attrPickerChoices) { attrPickerChoices.destroy(); attrPickerChoices = null; }
  sel.innerHTML = '';

  // 候选（复用过滤取值逻辑）
  const all = (typeof getFilterOptionsForKey === 'function')
    ? (getFilterOptionsForKey(attrKey) || [])
    : (window.allOptions?.[attrKey] || []);

  // 预选：该行已有选择
  const pre = styleRowSelections[rowId] || [];

  // 去重：排除“其它行”已占用的值，但保留本行已选（避免不可见）
  const takenByOthers = getTakenValues(attrKey, rowId);
  const options = all.filter(v => pre.includes(v) || !takenByOthers.has(v));

  // 构建选项（保留预选状态）
  options.forEach(v => sel.appendChild(new Option(v, v, false, pre.includes(v))));

  // 初始化 Choices（可搜索+多选标签）
  if (window.Choices) {
    attrPickerChoices = new Choices(sel, {
      removeItemButton: true,
      shouldSort: false,
      searchPlaceholderValue: '搜索…',
      position: 'bottom'
    });
  }

  modal.style.display = 'block';
}

function closeAttrPicker() {
  document.getElementById('attr-picker-window').style.display = 'none';
}

// “全选” = 当前下拉里的所有可见选项（已经过去重过滤）
function selectAllInAttrPicker() {
  const sel = document.getElementById('attr-picker-options');
  const vals = Array.from(sel.options).map(o => o.value).filter(Boolean);
  if (attrPickerChoices) {
    // 清空后直接设定所有值
    attrPickerChoices.removeActiveItems();
    if (vals.length) attrPickerChoices.setChoiceByValue(vals);
  } else {
    Array.from(sel.options).forEach(o => o.selected = true);
  }
}

// “全不选”
function clearAttrPicker() {
  const sel = document.getElementById('attr-picker-options');
  if (attrPickerChoices) {
    attrPickerChoices.removeActiveItems();
  } else {
    Array.from(sel.options).forEach(o => o.selected = false);
  }
}

function confirmAttrPicker() {
  const { rowId, attrKey } = attrPickerEditing;
  const sel = document.getElementById('attr-picker-options');
  const values = Array.from(sel.selectedOptions).map(o => o.value);

  // 1) 跨行去重二次校验：不允许与其它行冲突（理论上已在 open 过滤过）
  const takenByOthers = getTakenValues(attrKey, rowId);
  const conflict = values.find(v => takenByOthers.has(v));
  if (conflict) {
    alert(`“${conflict}” 已被同属性的其他样式行占用，请取消或改用其他值。`);
    return;
  }

  // 2) “具体样式本身”的去重：同 attrKey 下，不允许出现【相同样式值 + 相同一组属性值】的重复行
  const thisRow = document.querySelector(`#styleTableBody tr[data-row-id="${rowId}"]`);
  const thisKey = readRowStyleKey(thisRow);
  const rows = document.querySelectorAll(`#styleTableBody tr[data-attr-key="${attrKey}"]`);
  for (const tr of rows) {
    if (tr.dataset.rowId === rowId) continue;
    const otherKey = readRowStyleKey(tr);
    if (otherKey === thisKey) {
      const otherVals = styleRowSelections[tr.dataset.rowId] || [];
      if (isSameSet(values, otherVals)) {
        alert('该样式值与属性组合已存在，避免重复。');
        return;
      }
    }
  }

  // 保存并回填
  styleRowSelections[rowId] = values;
  renderRowAttrChips(rowId, values);
  closeAttrPicker();
}

// 回填为“标签”
function renderRowAttrChips(rowId, values) {
  const tr = document.querySelector(`#styleTableBody tr[data-row-id="${rowId}"]`);
  if (!tr) return;
  const box = tr.querySelector('.attr-chips');
  if (!box) return;

  box.innerHTML = '';
  if (!values || values.length === 0) {
    box.innerHTML = '<span style="color:#999;">（未选择）</span>';
    return;

  values.forEach(v => {
    const tag = document.createElement('span');
    tag.textContent = v;
    tag.style.cssText = 'display:inline-block;padding:2px 6px;margin:2px;border:1px solid #ccc;border-radius:10px;font-size:12px;';

  });
}

function openStyleWindow(attr) {
  currentStyleAttr = attr;
  document.getElementById('style-title').textContent =
    (attributeLabels[attr] || attr) + ' 样式';
  document.getElementById('style-window').style.display = 'block';

  const typeSel   = document.getElementById('style-type');
  const tbody     = document.getElementById('styleTableBody');
  const confirm   = document.getElementById('style-confirm-btn');
  const resetBtn  = document.getElementById('style-reset-btn');
  const addBtn    = document.getElementById('add-style-btn');
  const hint      = document.getElementById('bound-type-hint');

  // 下拉复位到 none（防止误绑定）
  typeSel.value = 'none';
  stagedType = 'none';

  // 清空当前窗口里的临时行（不影响已绑定类型）
  tbody.innerHTML = '';

  const bound = boundStyleType[attr] || 'none';
  if (bound !== 'none') {
    if (hint)      hint.textContent = '当前样式：' + styleLabel(bound);
    if (confirm) { confirm.disabled = true; confirm.style.display = 'none'; }
    if (resetBtn)  resetBtn.style.display = 'inline-block';
    if (addBtn)    addBtn.disabled = false;
  } else {
    if (hint)      hint.textContent = '当前样式：无';
    if (confirm) { confirm.disabled = true; confirm.style.display = 'inline-block'; }
    if (resetBtn)  resetBtn.style.display = 'none';
    if (addBtn)    addBtn.disabled = true;
  }
}

  function onStyleTypeChange() {
  const typeSel = document.getElementById('style-type');
  const confirm = document.getElementById('style-confirm-btn');
  const hint    = document.getElementById('bound-type-hint');

  // 把 UI 的 'font' 映射为内部的 'fontFamily'
  const raw = typeSel.value;
  const mapped = (raw === 'font') ? 'fontFamily' : raw;
  stagedType = mapped;

  const already = (boundStyleType[currentStyleAttr] && boundStyleType[currentStyleAttr] !== 'none');
  if (already) {
    // 已绑定不允许直接改，提示需重置
    typeSel.value = 'none';
    stagedType = 'none';
    if (hint)    hint.textContent = '当前绑定：' + styleLabel(boundStyleType[currentStyleAttr]) + '（如需更改，请先“重置”）';
    if (confirm) confirm.disabled = true;
    return;
  }

  if (confirm) confirm.disabled = (stagedType === 'none');
}

  function onConfirmBind() {
  if (stagedType === 'none') return;

  const tbody    = document.getElementById('styleTableBody');
  const confirm  = document.getElementById('style-confirm-btn');
  const resetBtn = document.getElementById('style-reset-btn');
  const addBtn   = document.getElementById('add-style-btn');
  const hint     = document.getElementById('bound-type-hint');

  const prev = boundStyleType[currentStyleAttr] || 'none';
  if (prev !== 'none' && prev !== stagedType) {
    const ok = window.confirm('切换样式类型将清空该属性下已添加的样式行，是否继续？');
    if (!ok) return;
    tbody.innerHTML = '';
  }

  boundStyleType[currentStyleAttr] = stagedType;

  // UI 状态切换
  if (confirm)  { confirm.disabled = true; confirm.style.display = 'none'; }
  if (resetBtn)  resetBtn.style.display = 'inline-block';
  if (addBtn)    addBtn.disabled = false;
  if (hint)      hint.textContent = '当前样式：' + styleLabel(stagedType);

  // 自动添加首行输入控件（仅 UI，不应用样式）
  addStyleRow();
}

// 点击“重置”：清空该属性的绑定与行
function onResetBind() {
  const tbody    = document.getElementById('styleTableBody');
  const typeSel  = document.getElementById('style-type');
  const confirm  = document.getElementById('style-confirm-btn');
  const resetBtn = document.getElementById('style-reset-btn');
  const addBtn   = document.getElementById('add-style-btn');
  const hint     = document.getElementById('bound-type-hint');

  const hasRows = tbody.querySelectorAll('tr').length > 0;
  const ok = !hasRows || window.confirm('重置将清空该属性下所有样式行，是否继续？');
  if (!ok) return;

  boundStyleType[currentStyleAttr] = 'none';
  tbody.innerHTML = '';
  typeSel.value = 'none';
  stagedType = 'none';

  if (confirm)  { confirm.disabled = true; confirm.style.display = 'inline-block'; }
  if (resetBtn)  resetBtn.style.display = 'none';
  if (addBtn)    addBtn.disabled = true;
  if (hint)      hint.textContent = '当前样式：' + styleLabel('none');
}

// —— 为样式行生成“应用范围”的多选下拉（复用过滤的数据与函数）——
// 只负责 UI；不写任何样式逻辑
function buildAttrMultiSelect(attrKey) {
  const sel = document.createElement('select');
  sel.multiple = true;
  sel.className = 'style-attr-select'; // 可选：便于加样式

  // 用过滤系统的取值逻辑复用现有候选
  const opts = (typeof getFilterOptionsForKey === 'function')
    ? getFilterOptionsForKey(attrKey)
    : (allOptions?.[attrKey] || []);

  if (!opts || opts.length === 0) {
    const o = new Option('（暂无可选项 / 仍在加载）', '');
    o.disabled = true;
    sel.appendChild(o);
  } else {
    opts.forEach(v => sel.appendChild(new Option(v, v)));
  }

  // 可选：如果已引入 Choices.js，让多选更好用
  if (window.Choices) {
    sel._choices = new Choices(sel, {
      removeItemButton: true,
      shouldSort: false,
      searchPlaceholderValue: '搜索…',
      position: 'bottom'
    });
  }
  return sel;
}

// 新增一行（整合第②步颜色 UI + 第③步属性值多选；仅 UI，不应用样式）
function addStyleRow() {
  const bound = boundStyleType[currentStyleAttr];
  if (!bound || bound === 'none') {
    alert('请先选择样式类型并“确认绑定”。');
    return;
  }
  const tbody = document.getElementById('styleTableBody');
  if (!tbody) return;

  const tr = document.createElement('tr');
  const rowId = (crypto.randomUUID?.() || ('row-' + Date.now() + Math.random()));
  tr.dataset.rowId  = rowId;
  tr.dataset.attrKey = currentStyleAttr; // 记录本行对应的属性类别

  // —— 左：样式值控件（仅 UI，不落库、不应用）
  const tdContent = document.createElement('td');
  tdContent.dataset.styleType = bound;      // 记录本行样式类型（后续应用阶段可用）
  const ctrl = buildStyleControl(bound);    // 你已有的函数
  tdContent.appendChild(ctrl);
  tr.appendChild(tdContent);

  // —— 中：已选标签 + “添加/修改属性”按钮
  const tdAttr = document.createElement('td');

  const chips = document.createElement('div');
  chips.className = 'attr-chips';
  chips.style.minHeight = '28px';
  chips.innerHTML = '<span style="color:#999;">（未选择）</span>';

  const editBtn = document.createElement('button');
  editBtn.type = 'button';
  editBtn.textContent = '添加/修改属性';
  editBtn.style.marginLeft = '8px';
  editBtn.addEventListener('click', () => {
    openAttrPicker(rowId, currentStyleAttr);
  });

  tdAttr.appendChild(chips);
  tdAttr.appendChild(editBtn);
  tr.appendChild(tdAttr);

  // —— 右：删除按钮
  const tdAction = document.createElement('td');
  const delBtn = document.createElement('button');
  delBtn.type = 'button';
  delBtn.textContent = '×';
  delBtn.title = '删除该样式行';
  delBtn.addEventListener('click', () => {
    // 清理本行已选记录
    delete styleRowSelections[rowId];
    tr.remove();
  });
  tdAction.appendChild(delBtn);
  tr.appendChild(tdAction);

  tbody.appendChild(tr);
}

function openAttrPicker(rowId, attrKey) {
  attrPickerEditing = { rowId, attrKey };

  const modal = document.getElementById('attr-picker-window');
  const title = document.getElementById('attr-picker-title');
  const hint  = document.getElementById('attr-picker-hint');
  const sel   = document.getElementById('attr-picker-options');

  // 标题/提示
  title.textContent = '选择应用的属性值';
  hint.textContent  = (window.attributeLabels?.[attrKey] || attrKey) + '：可多选，可搜索';

  // 先清空
  if (attrPickerChoices) { attrPickerChoices.destroy(); attrPickerChoices = null; }
  sel.innerHTML = '';

  // 候选：直接复用过滤系统的获取函数
  const all = (typeof getFilterOptionsForKey === 'function')
    ? (getFilterOptionsForKey(attrKey) || [])
    : (window.allOptions?.[attrKey] || []);

  // 预选：如果该行已有选择，弹窗打开时默认勾上
  const pre = styleRowSelections[rowId] || [];

  // 这里不做跨行去重（后续你需要时可加），现在只做本行多选
  all.forEach(v => {
    const o = new Option(v, v, /*defaultSelected*/ false, /*selected*/ pre.includes(v));
    sel.appendChild(o);
  });

  // 初始化 Choices（可搜索+多选标签）
  if (window.Choices) {
    attrPickerChoices = new Choices(sel, {
      removeItemButton: true,
      shouldSort: false,
      searchPlaceholderValue: '搜索…',
      position: 'bottom'
    });
  }

  modal.style.display = 'block';
}

function closeAttrPicker() {

}

function confirmAttrPicker() {
  const { rowId } = attrPickerEditing;
  const sel = document.getElementById('attr-picker-options');

  // 读取选择
  const values = Array.from(sel.selectedOptions).map(o => o.value);

  renderRowAttrChips(rowId, values);

  closeAttrPicker();
}

  // 根据类型构造控件（这里只造 UI，暂不写任何样式）
function buildStyleControl(type) {
  const wrap = document.createElement('div');

  if (type === 'fontFamily') {
    const fontSel = document.createElement('select');
    fontSel.innerHTML = `
      <option value="">请选择字体</option>
      <option value="STCaiyun">华文彩云 (STCaiyun)</option>
      <option value="FZShuTi">方正舒体 (FZShuTi)</option>
      <option value="FZYaoti">方正姚体 (FZYaoti)</option>
      <option value='"Microsoft YaHei"'>微软雅黑 (Microsoft YaHei)</option>
      <option value="DengXian">等线 (DengXian)</option>
      <!-- 已按你的计划替换：隶书 / 幼圆 -->
      <option value="LiSu">隶书 (LiSu)</option>
      <option value="YouYuan">幼圆 (YouYuan)</option>
      <option value="SimSun">宋体 (SimSun)</option>
      <option value="SimHei">黑体 (SimHei)</option>
      <option value="KaiTi">楷体 (KaiTi)</option>
    `;
    wrap.appendChild(fontSel);
    return wrap;
  }

  // 颜色相关：提供 取色器 + HEX 文本框 + 预设色块（仅交互，不应用）
  if (type === 'fontColor' || type === 'borderColor' || type === 'backgroundColor' || type === 'lineColor') {
    wrap.className = 'color-ui';

    // 1) 原生取色器
    const color = document.createElement('input');
    color.type = 'color';
    color.value = '#000000';

    // 2) HEX 输入
    const hex = document.createElement('input');
    hex.type = 'text';
    hex.placeholder = '#RRGGBB';
    hex.value = color.value.toUpperCase();

    // 同步：取色器 -> HEX
    color.addEventListener('input', () => {
      hex.value = color.value.toUpperCase();
    });

    // 规范化 & 校验
    function normalizeHex(v) {
      let s = String(v || '').trim();
      if (!s) return null;
      if (s[0] !== '#') s = '#' + s;
      if (/^#([0-9a-fA-F]{3})$/.test(s)) {
        s = '#' + s.slice(1).split('').map(ch => ch + ch).join('');
      }
      if (/^#([0-9a-fA-F]{6})$/.test(s)) return s.toUpperCase();
      return null;
    }

    // 同步：HEX -> 取色器（无效输入回退）
    hex.addEventListener('change', () => {
      const n = normalizeHex(hex.value);
      if (n) {
        hex.value = n;
        color.value = n;
      } else {
        hex.value = color.value.toUpperCase();
      }
    });

    wrap.appendChild(color);
    wrap.appendChild(hex);

    // 3) 预设色块
    const sw = document.createElement('div');
    sw.className = 'swatches';
    PRESET_COLORS.forEach(c => {
      const s = document.createElement('div');
      s.className = 'swatch';
      s.title = `${c.name} ${c.hex}`;
      s.style.background = c.hex;
      s.addEventListener('click', () => {
        color.value = c.hex;
        hex.value = c.hex;
      });
      sw.appendChild(s);
    });
    wrap.appendChild(sw);

    return wrap;
  }

  // 其他类型占位
  wrap.textContent = type + '（待配置）';
  return wrap;
}
