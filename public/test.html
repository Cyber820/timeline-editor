<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>时间轴（匿名模式）</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <style>
    #timeline {
      width: 100%;
      height: 800px;
      border: 1px solid lightgray;
      position: relative;
    }
    .vis-tooltip {
      white-space: normal !important;
      max-width: 700px !important;
      min-width: 300px;
      font-size: 10px;
      line-height: 1.2;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .vis-item {
      font-size: 10px;
      padding: 1px 2px;
      background-color: #f5f5f5;
      border: 1px solid #aaa;
      border-radius: 4px;
      max-width: 300px;
    }
    #event-form, #filter-window, #add-filter-window {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 2000;
      max-height: 80vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>匿名时间轴编辑器（只读预览）</h2>
  <button onclick="document.getElementById('event-form').style.display='block'">➕ 增加事件</button>
  <button onclick="openFilterWindow('and')">过滤标准（和逻辑）</button>
  <button onclick="alert('暂未启用，请先使用“和逻辑”')">过滤标准（或逻辑）</button>
  <div id="timeline"></div>

  <div id="event-form">
    <h3>新增事件</h3>
    <label>事件名称（必填）：<input type="text" id="title"></label><br>
    <label>事件类型（必填）：<select id="eventType"></select></label><br>
    <label>开始时间（必填）：<input type="date" id="start"></label><br>
    <label>结束时间：<input type="date" id="end"></label><br>
    <label>地区（必填）：<select id="region"></select></label><br>
    <label>平台类型：<select id="platform"></select></label><br>
    <label id="consoleLabel" style="display:none">主机类型：<select id="console"></select></label><br>
    <label>公司：<select id="company"></select></label><br>
    <label>描述：<br><textarea id="description" rows="4" cols="40"></textarea></label><br>
    <label>标签（多选）：<select id="tag" multiple></select></label><br>
    <label>提交者昵称（选填）：<input type="text" id="submitter" maxlength="12" pattern="[\u4e00-\u9fa5\w]{0,12}" title="仅限中文、英文、数字，最多12字节"></label><br>
    <button onclick="submitEvent()">提交</button>
    <button onclick="document.getElementById('event-form').style.display='none'">关闭</button>
  </div>

  <div id="filter-window">
    <h3>过滤标准（和逻辑）</h3>
    <button onclick="openAddFilterWindow()">增加过滤标准</button>
    <button onclick="resetFilter()">复原过滤标准</button>
    <button onclick="applyFilter()">确定</button>
    <button onclick="closeFilterWindow()">关闭</button>
    <div id="filter-list"></div>
  </div>

  <div id="add-filter-window">
    <h3>新增过滤标准</h3>
    <label>过滤属性：
      <select id="filter-attribute">
        <option value="EventType">事件类型</option>
        <option value="Region">地区</option>
        <option value="Platform">平台类型</option>
        <option value="Company">公司</option>
      </select>
    </label><br>
    <label>过滤选项：
      <select id="filter-values" multiple></select>
    </label><br>
    <button onclick="confirmAddFilter()">确定</button>
    <button onclick="closeAddFilterWindow()">取消</button>
  </div>

  <script>
    function openFilterWindow(mode) {
      if (mode === 'and') {
        document.getElementById('filter-window').style.display = 'block';
      }
    }
    function closeFilterWindow() {
      document.getElementById('filter-window').style.display = 'none';
    }
    function resetFilter() {
      document.getElementById('filter-list').innerHTML = '';
    }
    function applyFilter() {
      alert('应用过滤逻辑（开发中）');
      closeFilterWindow();
    }
    function openAddFilterWindow() {
      const attr = document.getElementById('filter-attribute');
      const values = document.getElementById('filter-values');
      values.innerHTML = '';

      const sourceMap = {
        EventType: ["游戏发售", "主机发售", "社会事件"],
        Region: ["日本", "美国", "中国"],
        Platform: ["家用机游戏", "掌机游戏", "网络游戏"],
        Company: ["任天堂", "索尼", "Bandai/万代", "其他"]
      };

      const selectedAttr = attr.value;
      (sourceMap[selectedAttr] || []).forEach(val => {
        const option = document.createElement('option');
        option.value = val;
        option.textContent = val;
        values.appendChild(option);
      });

      document.getElementById('add-filter-window').style.display = 'block';
    }
    function closeAddFilterWindow() {
      document.getElementById('add-filter-window').style.display = 'none';
    }
    function confirmAddFilter() {
      const attr = document.getElementById('filter-attribute').value;
      const values = Array.from(document.getElementById('filter-values').selectedOptions).map(opt => opt.value);
      const display = `${attr}：${values.join(', ')}`;

      const entry = document.createElement('div');
      entry.textContent = display + ' ';
      const remove = document.createElement('button');
      remove.textContent = '❌';
      remove.onclick = () => entry.remove();
      entry.appendChild(remove);
      document.getElementById('filter-list').appendChild(entry);

      closeAddFilterWindow();
    }
  </script>
</body>
</html>
