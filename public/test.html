function normalizeToArray(raw) {
  if (Array.isArray(raw)) return raw;
  if (typeof raw === 'string') return [raw];
  if (raw && typeof raw === 'object') {
    // ä¾‹å¦‚ ConsolePlatform æ˜¯ { å¹³å°A: [...], å¹³å°B: [...] }
    try { return Object.values(raw).flat().filter(Boolean); } catch (e) {
      // .flat ä¸å¯ç”¨çš„æç«¯ç¯å¢ƒï¼š
      var out = [];
      Object.keys(raw).forEach(k => {
        var v = raw[k];
        if (Array.isArray(v)) out = out.concat(v);
        else if (v) out.push(v);
      });
      return out;
    }
  }
  return [];
}

const EVENT_CONTAINER_SELECTOR = '.ev'; // æ¯ä¸ªäº‹ä»¶å®¹å™¨ç±»å
const TITLE_SELECTOR = '.ev-title';     // äº‹ä»¶æ ‡é¢˜å…ƒç´ ç±»åï¼ˆè‹¥æƒ³ä½œç”¨äºæ•´ä¸ªäº‹ä»¶ï¼Œå»æ‰å®ƒï¼‰

function attrToDataName(attrKey) {
  // å¦‚éœ€æ˜ å°„ï¼šif (attrKey === 'EventType') return 'event-type';
  return attrKey;
}

let _styleTag = null;
function ensureStyleTag() {
  if (!_styleTag) {
    _styleTag = document.getElementById('dynamic-style-rules');
    if (!_styleTag) {
      _styleTag = document.createElement('style');
      _styleTag.id = 'dynamic-style-rules';
      document.head.appendChild(_styleTag);
    }
  }
}

function escapeAttrValue(v) {
  return String(v).replace(/"/g, '\\"');
}

// æŠŠä¸€æ¡ rule.style è½¬æˆ CSS å£°æ˜ä¸²ï¼ˆè°ƒè‰²ç›˜å®Œæˆååœ¨è¿™é‡Œç»§ç»­åŠ é¢œè‰²ï¼‰
function ruleStyleToDecls(styleObj) {
  const decls = [];
  if (styleObj.fontFamily) {
    decls.push(`font-family:${cssFont(styleObj.fontFamily)};`);
  }
  if (styleObj.fontColor) {
    decls.push(`color:${styleObj.fontColor};`);
  }
  if (styleObj.backgroundColor) {
    decls.push(`background-color:${styleObj.backgroundColor};`);
  }
  if (styleObj.borderColor) {
    decls.push(`border-color:${styleObj.borderColor};`);
  }
  if (styleObj.lineColor) {
    decls.push(`border-color:${styleObj.lineColor};`);
  }
  return decls;
}

/**
 * æŠŠ styleRules å…¨é‡ç¼–è¯‘ä¸º CSS å¹¶æ³¨å…¥ <head>
 */
function compileStyleCSS() {
  ensureStyleTag();
  let css = '';

  Object.keys(styleRules).forEach(attrKey => {
    const dataName = attrToDataName(attrKey);
    const rules = styleRules[attrKey] || [];

    rules.forEach(rule => {
      const decls = ruleStyleToDecls(rule.style);
      if (decls.length === 0) return;

      const values = Array.isArray(rule.values) ? rule.values : [];
      if (values.length === 0) {
        // åº”ç”¨äºæ‰€æœ‰å¸¦è¯¥ data-attr çš„äº‹ä»¶
        const selector = `${EVENT_CONTAINER_SELECTOR}[data-${dataName}] ${TITLE_SELECTOR}`;
        css += `${selector}{${decls.join('')}}\n`;
      } else {
        // åº”ç”¨äºå…·ä½“å±æ€§å€¼
        values.forEach(val => {
          const selector = `${EVENT_CONTAINER_SELECTOR}[data-${dataName}="${escapeAttrValue(val)}"] ${TITLE_SELECTOR}`;
          css += `${selector}{${decls.join('')}}\n`;
        });
      }
    });
  });

  _styleTag.textContent = css;
}

function addStyleRow() {

  // å³ï¼šåˆ é™¤æœ¬è¡Œ
  const tdAction = document.createElement('td');

  delBtn.type = 'button';
  delBtn.textContent = 'Ã—';

    tr.remove();

  tr.appendChild(tdContent);
  tr.appendChild(tdAttr);

  tbody.appendChild(tr);

  // åˆæ¬¡ç¼–è¯‘ï¼ˆæœ‰é»˜è®¤å€¼æ—¶ç«‹åˆ»ç”Ÿæ•ˆï¼›æ²¡æœ‰ä¹Ÿå®‰å…¨ï¼‰
  compileStyleCSS();
}

function buildStyleControl(type) {
  const wrapper = document.createElement('div');

  if (type === 'fontFamily') {
    const fontSelect = document.createElement('select');

    // å ä½é¡¹
    const placeholder = document.createElement('option');
    placeholder.value = '';
    placeholder.textContent = 'è¯·é€‰æ‹©å­—ä½“';
    placeholder.selected = true;
    fontSelect.appendChild(placeholder);

    // ç”¨ FONT_OPTIONS ç”Ÿæˆé€‰é¡¹
    (window.FONT_OPTIONS || []).forEach(f => {
      const opt = document.createElement('option');
      opt.value = f.value;   // "STCaiyun" / "SimSun" / '"Microsoft YaHei"'
      opt.textContent = f.label;
      fontSelect.appendChild(opt);
    });

    wrapper.appendChild(fontSelect);
    return { el: wrapper, inputEl: fontSelect };
  }

  // é¢œè‰²ç±»å‹ï¼ˆè°ƒè‰²ç›˜æ¥å…¥æ—¶ä¼šç»§ç»­å®Œå–„ï¼‰
  if (type === 'fontColor' || type === 'borderColor' || type === 'backgroundColor' || type === 'lineColor') {
    const color = document.createElement('input');
    color.type = 'color';
    wrapper.appendChild(color);
    return { el: wrapper, inputEl: color };
  }

  // å…¶ä»–ç±»å‹ï¼ˆå ä½ï¼‰
  const span = document.createElement('span');
  span.textContent = type + 'ï¼ˆå¾…é…ç½®ï¼‰';
  wrapper.appendChild(span);
  return { el: wrapper, inputEl: null };
}
