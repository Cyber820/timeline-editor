<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbxe-P-iT8Jv8xSNTqdYB7SMi4sy2pPl8lLZ2EWqaXsP-jz6nfsxdJ1a0lzNSGB-e_1U/exec";

let allOptions = {}, activeFilters = {}, filterOptionsChoices, filterLogic = 'and';
let originalItems = [], timeline = null;

const attributeLabels = {
  EventType: "事件类型",
  Region: "地区",
  Platform: "平台类型",
  Company: "公司",
  ConsolePlatform: "主机类型"
};

function openAddEventForm() {
  document.getElementById('event-form').style.display = 'block';
  document.getElementById('platform')?.dispatchEvent(new Event('change'));
}

function openFilterWindow(logic) {
  filterLogic = logic;
  document.getElementById('filter-window').style.display = 'block';
}

function resetFilters() {
  activeFilters = {};
  updateFilterList();
  updateTimelineByFilter();
}

function updateFilterList() {
  const div = document.getElementById("current-filters");
  div.innerHTML = '';
  for (const [key, values] of Object.entries(activeFilters)) {
    const d = document.createElement("div");
    d.textContent = `${attributeLabels[key] || key}: ${values.join(', ')}`;
    const btn = document.createElement("button");
    btn.textContent = '❌';
    btn.onclick = () => { delete activeFilters[key]; updateFilterList(); updateTimelineByFilter(); };
    d.appendChild(btn);
    div.appendChild(d);
  }
}

function openAddFilter() {
  document.getElementById("add-filter-window").style.display = 'block';
  const attrSel = document.getElementById("filter-attribute");
  attrSel.innerHTML = '';
  Object.keys(attributeLabels).forEach(key => {
    const o = document.createElement("option");
    o.value = key;
    o.textContent = attributeLabels[key];
    attrSel.appendChild(o);
  });
attrSel.onchange = () => {
  const key = attrSel.value;
  const opts = getFilterOptionsForKey(key);   // ✅ 统一拿到数组
  const sel = document.getElementById("filter-options");
  sel.innerHTML = '';
  opts.forEach(opt => {
    const o = document.createElement("option");
    o.value = o.textContent = opt;
    sel.appendChild(o);
  });
  if (filterOptionsChoices) filterOptionsChoices.destroy();
  filterOptionsChoices = new Choices(sel, { removeItemButton: true, shouldSort: false });
};
  attrSel.dispatchEvent(new Event("change"));
}

function confirmAddFilter() {
  const attr = document.getElementById("filter-attribute").value;
  const selected = Array.from(document.getElementById("filter-options").selectedOptions).map(o => o.value);
  if (attr && selected.length) {
    activeFilters[attr] = selected;
    updateFilterList();
  }
  document.getElementById("add-filter-window").style.display = 'none';
}

function normalizeToArray(raw) {
  if (Array.isArray(raw)) return raw;
  if (typeof raw === 'string') return [raw];
  if (raw && typeof raw === 'object') {
    // 例如 ConsolePlatform 是 { 平台A: [...], 平台B: [...] }
    try { return Object.values(raw).flat().filter(Boolean); } catch (e) {
      // .flat 不可用的极端环境：
      var out = [];
      Object.keys(raw).forEach(k => {
        var v = raw[k];
        if (Array.isArray(v)) out = out.concat(v);
        else if (v) out.push(v);
      });
      return out;
    }
  }
  return [];
}

// 根据选择的过滤属性，返回对应的候选数组（已归一）
function getFilterOptionsForKey(key) {
  if (key === 'ConsolePlatform') {
    // 直接返回主机类型数组，不依赖平台
    return normalizeToArray(allOptions.ConsolePlatform);
  }
  return normalizeToArray(allOptions[key]);
}

/* -------- 通用过滤判断（支持 6 个属性） -------- */
function valueInSelected(val, selectedArr) {
  if (val == null) return false;
  const vArr = Array.isArray(val) ? val : [val];
  return vArr.some(v => selectedArr.includes(String(v)));
}
function passesAndLogicFilters(item, filters) {
  return Object.entries(filters).every(([key, values]) => valueInSelected(item[key], values));
}
function passesOrLogicFilters(item, filters) {
  return Object.entries(filters).some(([key, values]) => valueInSelected(item[key], values));
}
function updateTimelineByFilter() {
  if (!timeline || !originalItems) return;

  console.groupCollapsed('🧪DEBUG: 过滤执行');
  console.log('filterLogic:', filterLogic);
  console.log('activeFilters:', JSON.stringify(activeFilters));
  console.log('原始事件数量:', originalItems.length);

  const hasFilters = Object.keys(activeFilters).length > 0;
  const filtered = hasFilters
    ? originalItems.filter(item => {
        const pass = (filterLogic === 'and')
          ? Object.entries(activeFilters).every(([k, vals]) => vals.includes(String(item[k] ?? '')))
          : Object.entries(activeFilters).some(([k, vals]) => vals.includes(String(item[k] ?? '')));

        // 对前 50 条或全部进行打印（可按需调整）
        console.debug('条目判定:', {
          id: item.id,
          content: item.content,
          EventType: item.EventType,
          Region: item.Region,
          Platform: item.Platform,
          Company: item.Company,
          Status: item.Status,
          ConsolePlatform: item.ConsolePlatform,
          通过: pass
        });
        return pass;
      })
    : originalItems;

  console.log('通过过滤的事件数量:', filtered.length);
  console.groupEnd();

  timeline.setItems(filtered);
}

function applyFilters() { filterLogic = 'and'; updateTimelineByFilter(); }
function applyFiltersOr() { filterLogic = 'or'; updateTimelineByFilter(); }

/* -------- 获取事件并渲染（关键替换区） -------- */
fetch(ENDPOINT)
  .then(res => res.json())
  .then(data => {
    originalItems = data.map((event, i) => {
  // 1) 简介文本：优先后端的 event.content，其次 Title，最后占位
  const contentText = event.content ?? event.Title ?? '(无标题)';

  // 2) 时间
  const Start = event.Start ?? event.start ?? '';
  const End   = event.End   ?? event.end   ?? '';

  // 3) 如果后端提供了整块说明(event.title)，先准备一份纯文本
  const blob = (event.title ?? '').toString();

  // 4) 小工具：从整块说明中提取“标签：值”
  const pick = (label) => {
    if (!blob) return '';
    const m = new RegExp(label + '：([^\\n]+)').exec(blob);
    return m ? m[1].trim() : '';
  };

  // 5) 结构化字段（优先用后端字段；没有就从整块里抽取）
  const EventType       = event.EventType       ?? event.eventType       ?? pick('事件类型');
  const Region          = event.Region          ?? event.region          ?? pick('地区');
  const Platform        = event.Platform        ?? event.platform        ?? pick('平台类型');
  const Company         = event.Company         ?? event.company         ?? pick('公司');
  const Status          = event.Status          ?? event.status          ?? pick('状态');
  const ConsolePlatform = event.ConsolePlatform ?? event.consolePlatform ?? pick('主机类型');

  // 6) 悬停 HTML：若后端已给整块(title)，只做换行；否则按字段拼
  let tooltipHtml;
  if (blob) {
    tooltipHtml = blob.replace(/\n/g, '<br>');
  } else {
    tooltipHtml = [
      `事件名称：${contentText}`,
      `事件类型：${EventType || ''}`,
      `时间：${Start || ''}${End ? ' ~ ' + End : ''}`,
      `状态：${Status || ''}`,
      `地区：${Region || ''}`,
      `平台类型：${Platform || ''}`,
      `主机类型：${ConsolePlatform || ''}`,
      `公司：${Company || ''}`
    ].join('<br>');
  }



  // 8) 返回给 timeline & 过滤
  return {
    id: event.id || `auto-${i + 1}`,
    content: contentText,    // ✅ 简介只显示标题
    start: Start,            // ✅ 时间轴关键字段
    end: End || undefined,
    title: tooltipHtml,      // ✅ 悬停完整说明（含 <br>）
    EventType,
    Region,
    Platform,
    Company,
    Status,
    ConsolePlatform
  };
});




    timeline = new vis.Timeline(document.getElementById("timeline"), originalItems, {
      locale: "zh-cn",
      editable: false,
      margin: { item: 10, axis: 50 },
      orientation: { axis: 'bottom', item: 'bottom' },
      tooltip: { followMouse: true, overflowMethod: 'flip' },
      verticalScroll: true,
      zoomKey: "ctrlKey",
      stack: true
    });
  });

/* -------- 获取下拉选项 -------- */
fetch(ENDPOINT + '?action=options')
  .then(res => res.json())
  .then(options => {
    allOptions = options;

    const fill = (id, list) => {
      const select = document.getElementById(id);
      if (!select) return;   // 元素不存在就直接跳过
      select.innerHTML = ''; // 清空原有内容
      (list || []).forEach(opt => {
        const o = document.createElement('option');
        o.value = o.textContent = opt;
        select.appendChild(o);
      });
    };



   

    // 初始化“新增过滤标准”的属性下拉
    const attrSel = document.getElementById("filter-attribute");
    attrSel.innerHTML = '';
    Object.keys(attributeLabels).forEach(key => {
      const o = document.createElement("option");
      o.value = key;
      o.textContent = attributeLabels[key];
      attrSel.appendChild(o);
    });
attrSel.addEventListener("change", () => {
  const key = attrSel.value;
  const opts = getFilterOptionsForKey(key);  // ✅ 统一拿到数组
  const sel = document.getElementById("filter-options");
  sel.innerHTML = '';
  opts.forEach(opt => {
    const o = document.createElement("option");
    o.value = o.textContent = opt;
    sel.appendChild(o);
  });
  if (filterOptionsChoices) filterOptionsChoices.destroy();
  filterOptionsChoices = new Choices(sel, { removeItemButton: true, shouldSort: false });
});
    attrSel.dispatchEvent(new Event("change"));
  });


//样式代码部分

let styleTableBody = document.querySelector("#style-table tbody");
let usedStyleTypes = {}; // 记录当前属性已经选择的样式类型


// 全局状态（若已存在同名变量，可保留你自己的，只要含义一致即可）
const boundStyleType = {};   // { [attr]: 'fontFamily' | 'fontColor' | ... | 'none' }
let stagedType = 'none';     // 下拉当前临时选择（未确认前）
let currentStyleAttr = null; // 当前正在编辑的属性 key

// ===== 1) 打开样式窗口 =====
function openStyleWindow(attr) {
  currentStyleAttr = attr;

  // 标题 & 显示窗口（你的实现里已有这些 DOM）
  document.getElementById('style-title').textContent = (window.attributeLabels?.[attr] || attr) + ' 样式';
  document.getElementById('style-window').style.display = 'block';

  const styleTypeSelect = document.getElementById('style-type');
  const styleTableBody  = document.getElementById('styleTableBody');
  const confirmBtn      = document.getElementById('style-confirm-btn');
  const resetBtn        = document.getElementById('style-reset-btn');
  const addBtn          = document.getElementById('add-style-btn');
  const boundHint       = document.getElementById('bound-type-hint');
  const fontDiv         = document.getElementById('fontSelectorDiv');

  // 默认=无，且不写入绑定（避免误绑定）
  styleTypeSelect.value = 'none';
  stagedType = 'none';
  if (fontDiv) fontDiv.style.display = 'none';

  // 清空临时表格展示（不影响已绑定；未确认前不渲染历史）
  styleTableBody.innerHTML = '';

  const bound = boundStyleType[attr] || 'none';
  if (bound !== 'none') {
    // 已绑定：提示当前绑定，允许新增样式；显示“重置”，隐藏“确认”
    if (boundHint) boundHint.textContent = '当前样式：' + bound;
    if (confirmBtn) { confirmBtn.disabled = true; confirmBtn.style.display = 'none'; }
    if (resetBtn)   resetBtn.style.display = 'inline-block';
    if (addBtn)     addBtn.disabled = false;

    // 如果你希望打开窗口时就显示与已绑定类型对应的输入区域，可按需展示
    if (fontDiv) fontDiv.style.display = (bound === 'fontFamily') ? 'block' : 'none';
  } else {
    // 未绑定：提示无、禁用新增样式、显示“确认绑定”、隐藏“重置”
    if (boundHint) boundHint.textContent = '当前样式：无';
    if (confirmBtn) { confirmBtn.disabled = true; confirmBtn.style.display = 'inline-block'; }
    if (resetBtn)   resetBtn.style.display = 'none';
    if (addBtn)     addBtn.disabled = true;
  }
}

// ===== 2) 下拉变更（只更新 staged，不写入 bound）=====
function onStyleTypeChange() {
  const styleTypeSelect = document.getElementById('style-type');
  const confirmBtn      = document.getElementById('style-confirm-btn');
  const boundHint       = document.getElementById('bound-type-hint');

  // 读取用户当前的临时选择（未确认前只算 staged）
  stagedType = styleTypeSelect.value;

  // 如果当前属性已经绑定了样式类型，则不允许通过下拉直接改动
  const alreadyBound = (boundStyleType[currentStyleAttr] && boundStyleType[currentStyleAttr] !== 'none');
  if (alreadyBound) {
    // 恢复下拉为 none，保持“只能先重置再更改”的规则
    styleTypeSelect.value = 'none';
    stagedType = 'none';
    // 可选：给出轻提示（不建议用 alert，避免打断）
    if (boundHint) boundHint.textContent = '当前绑定：' + boundStyleType[currentStyleAttr] + '（如需更改，请先点击“重置”）';
    // 已绑定状态下，确认按钮始终不可用
    if (confirmBtn) confirmBtn.disabled = true;
    return;
  }

  // 未绑定：只有选择了具体类型（非 none），才允许“确认绑定”
  if (confirmBtn) {
    confirmBtn.disabled = (stagedType === 'none');
  }
}

// ===== 3) 确认绑定（从 staged -> bound）=====
function onConfirmBind() {
  if (stagedType === 'none') return;

  const styleTableBody  = document.getElementById('styleTableBody');
  const confirmBtn      = document.getElementById('style-confirm-btn');
  const resetBtn        = document.getElementById('style-reset-btn');
  const addBtn          = document.getElementById('add-style-btn');
  const boundHint       = document.getElementById('bound-type-hint');

  const prevBound = boundStyleType[currentStyleAttr] || 'none';
  if (prevBound !== 'none' && prevBound !== stagedType) {
    const ok = window.confirm('切换样式类型将清空当前属性下已设置的所有规则，是否继续？');
    if (!ok) return;
    styleTableBody.innerHTML = '';
  }

  // 正式绑定
  boundStyleType[currentStyleAttr] = stagedType;

  // UI 切换
  if (confirmBtn) confirmBtn.style.display = 'none';
  if (resetBtn)   resetBtn.style.display = 'inline-block';
  if (addBtn)     addBtn.disabled = false;
  if (boundHint)  boundHint.textContent = '当前绑定：' + stagedType;

  // ✅ 自动生成首行，让用户一眼看到可选控件
  addStyleRow();
}

// ===== 4) 重置绑定（回到 none，清空规则）=====
function onResetBind() {
  const styleTableBody  = document.getElementById('styleTableBody');
  const styleTypeSelect = document.getElementById('style-type');
  const confirmBtn      = document.getElementById('style-confirm-btn');
  const resetBtn        = document.getElementById('style-reset-btn');
  const addBtn          = document.getElementById('add-style-btn');
  const boundHint       = document.getElementById('bound-type-hint');
  const fontDiv         = document.getElementById('fontSelectorDiv');

  const hasRows = styleTableBody.querySelectorAll('tr').length > 0;
  const ok = !hasRows || window.confirm('重置将清空该属性下所有规则，是否继续？');
  if (!ok) return;

  // 回到无绑定
  boundStyleType[currentStyleAttr] = 'none';
  styleTableBody.innerHTML = '';
  styleTypeSelect.value = 'none';
  stagedType = 'none';

  // UI 切换：显示确认、隐藏重置、禁用新增、提示无
  if (confirmBtn) { confirmBtn.disabled = true; confirmBtn.style.display = 'inline-block'; }
  if (resetBtn)   resetBtn.style.display = 'none';
  if (addBtn)     addBtn.disabled = true;
  if (boundHint)  boundHint.textContent = '当前样式：无';
  if (fontDiv)    fontDiv.style.display = 'none';
}

// （可选）初始化一次事件绑定（如果你没有在 HTML 里写 onclick/onchange）
document.getElementById('style-confirm-btn')?.addEventListener('click', onConfirmBind);
document.getElementById('style-reset-btn')?.addEventListener('click', onResetBind);
// 下拉的 onchange 你已经在 HTML 写了：onchange="onStyleTypeChange()"
  
function closeStyleWindow() {
  document.getElementById('style-window').style.display = 'none';
}

// 添加一行样式
function addStyleRow() {
  const bound = boundStyleType[currentStyleAttr];
  if (!bound || bound === 'none') {
    alert('请先从下拉中选择样式类型并点击“确认绑定”。');
    return;
  }

  const tbody = document.getElementById('styleTableBody');
  if (!tbody) {
    console.error('未找到 #styleTableBody');
    return;
  }

  const tr = document.createElement('tr');

  // 左：样式内容控件
  const tdContent = document.createElement('td');
  tdContent.appendChild(buildStyleControl(bound));

  // 中：应用属性/子属性（如有子属性，请在此生成多个 <option>）
  const tdAttr = document.createElement('td');
  const select = document.createElement('select');
  select.multiple = true;
  select.innerHTML = `<option value="${currentStyleAttr}">
    ${(window.attributeLabels?.[currentStyleAttr] || currentStyleAttr)}
  </option>`;
  tdAttr.appendChild(select);

  // 右：操作（删除本行）
  const tdAction = document.createElement('td');
  const delBtn = document.createElement('button');
  delBtn.type = 'button';
  delBtn.textContent = '×';
  delBtn.addEventListener('click', () => tr.remove());
  tdAction.appendChild(delBtn);

  tr.appendChild(tdContent);
  tr.appendChild(tdAttr);
  tr.appendChild(tdAction);
  tbody.appendChild(tr);
}

// 根据已绑定类型构造控件
function buildStyleControl(type) {
  const wrapper = document.createElement('div');

  if (type === 'fontFamily') {
    const fontSelect = document.createElement('select');
    fontSelect.innerHTML = `
      <option value="">请选择字体</option>
      <option value="Arial">Arial</option>
      <option value="SimSun">宋体</option>
      <option value="SimHei">黑体</option>
      <option value="Microsoft YaHei">微软雅黑</option>
      <option value="KaiTi">楷体</option>
      <option value="STFangsong">仿宋</option>
      <option value="Courier New">Courier New</option>
    `;
    wrapper.appendChild(fontSelect);
  } else if (
    type === 'fontColor' ||
    type === 'borderColor' ||
    type === 'backgroundColor' ||
    type === 'lineColor'
  ) {
    const color = document.createElement('input');
    color.type = 'color';
    wrapper.appendChild(color);
  } else {
    const span = document.createElement('span');
    span.textContent = type + '（待配置）';
    wrapper.appendChild(span);
  }

  return wrapper;
}

// 确认按钮
  
function confirmStyle() {
  const rows = styleTableBody.querySelectorAll('tr');
  rows.forEach(row => {
    const tdContent = row.children[0];
    const tdAttr = row.children[1];

    const styleType = tdContent.textContent.split(' ')[0]; // 获取样式类型
    const selectedAttrs = Array.from(tdAttr.querySelectorAll('option:checked')).map(o => o.value);

    selectedAttrs.forEach(attr => {
      if (!customStyles[attr]) customStyles[attr] = {};

      // 处理不同样式类型
      if (styleType === 'fontFamily') {
        // 字体类型，直接取内容
        customStyles[attr]['fontFamily'] = tdContent.textContent;
      } else if (styleType === 'color') {
        customStyles[attr]['color'] = tdContent.textContent;
      } else if (styleType === 'background') {
        customStyles[attr]['backgroundColor'] = tdContent.textContent;
      } else if (styleType === 'border') {
        customStyles[attr]['border'] = tdContent.textContent;
      }
      // 可以根据需要继续扩展其他样式类型
    });
  });

  applyCustomStyles(); // 调用函数将 customStyles 应用到页面
}
