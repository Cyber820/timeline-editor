function normalizeToArray(raw) {
  if (Array.isArray(raw)) return raw;
  if (typeof raw === 'string') return [raw];
  if (raw && typeof raw === 'object') {
    // 例如 ConsolePlatform 是 { 平台A: [...], 平台B: [...] }
    try { return Object.values(raw).flat().filter(Boolean); } catch (e) {
      // .flat 不可用的极端环境：
      var out = [];
      Object.keys(raw).forEach(k => {
        var v = raw[k];
        if (Array.isArray(v)) out = out.concat(v);
        else if (v) out.push(v);
      });
      return out;
    }
  }
  return [];
}

function valueInSelected(val, selectedArr) {
  if (val == null) return false;
  const vArr = Array.isArray(val) ? val : [val];
  return vArr.some(v => selectedArr.includes(String(v)));
}
function passesAndLogicFilters(item, filters) {
  return Object.entries(filters).every(([key, values]) => valueInSelected(item[key], values));
}
function passesOrLogicFilters(item, filters) {
  return Object.entries(filters).some(([key, values]) => valueInSelected(item[key], values));

  const contentText = event.content ?? event.Title ?? '(无标题)';

  // 2) 时间

  const End   = event.End   ?? event.end   ?? '';

  // 3) 如果后端提供了整块说明(event.title)，先准备一份纯文本
  const blob = (event.title ?? '').toString();

  // 4) 小工具：从整块说明中提取“标签：值”
  const pick = (label) => {
    if (!blob) return '';
    const m = new RegExp(label + '：([^\\n]+)').exec(blob);
    return m ? m[1].trim() : '';
  };

  // 5) 结构化字段（优先用后端字段；没有就从整块里抽取）
  const EventType       = event.EventType       ?? event.eventType       ?? pick('事件类型');
  const Region          = event.Region          ?? event.region          ?? pick('地区');
  const Platform        = event.Platform        ?? event.platform        ?? pick('平台类型');
  const Company         = event.Company         ?? event.company         ?? pick('公司');
  const Status          = event.Status          ?? event.status          ?? pick('状态');
  const ConsolePlatform = event.ConsolePlatform ?? event.consolePlatform ?? pick('主机类型');

  // 6) 悬停 HTML：若后端已给整块(title)，只做换行；否则按字段拼
  let tooltipHtml;
  if (blob) {
    tooltipHtml = blob.replace(/\n/g, '<br>');
  } else {
    tooltipHtml = [
      `事件名称：${contentText}`,
      `事件类型：${EventType || ''}`,
      `时间：${Start || ''}${End ? ' ~ ' + End : ''}`,
      `状态：${Status || ''}`,
      `地区：${Region || ''}`,
      `平台类型：${Platform || ''}`,
      `主机类型：${ConsolePlatform || ''}`,
      `公司：${Company || ''}`
    ].join('<br>');
  }



  // 8) 返回给 timeline & 过滤
  return {
    id: event.id || `auto-${i + 1}`,
    content: contentText,    // ✅ 简介只显示标题
    start: Start,            // ✅ 时间轴关键字段

    EventType,
    Region,
    Platform,
    Company,
    Status,
    ConsolePlatform
  };

// —— 安全转义：避免标题里出现 < > & 等造成 HTML 注入 —— 
function escapeHTML(s) {
  return String(s ?? '')
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');
}

// —— 把业务字段映射为 data-*，供样式/过滤命中（为空的就忽略）——
function buildDataAttrs(ev) {
  const pairs = [
    ['EventType',       ev.EventType],
    ['Platform',        ev.Platform],
    ['ConsolePlatform', ev.ConsolePlatform],
    ['Company',         ev.Company],
    ['Region',          ev.Region],
    ['Status',          ev.Status],
  ].filter(([_, v]) => v != null && v !== '');
  return pairs
    .map(([k, v]) => `data-${k}="${String(v).replace(/"/g, '&quot;')}"`)
    .join(' ');
}

  return attrKey;
}

let _styleTag = null;
function ensureStyleTag() {
  if (!_styleTag) {
    _styleTag = document.getElementById('dynamic-style-rules');
    if (!_styleTag) {
      _styleTag = document.createElement('style');
      _styleTag.id = 'dynamic-style-rules';
      document.head.appendChild(_styleTag);
    }
  }
}

function escapeAttrValue(v) {
  return String(v).replace(/"/g, '\\"');
}

// 把一条 rule.style 转成 CSS 声明串（调色盘完成后在这里继续加颜色）
function ruleStyleToDecls(styleObj) {
  const decls = [];
  if (styleObj.fontFamily) {
    decls.push(`font-family:${cssFont(styleObj.fontFamily)};`);
  }
  if (styleObj.fontColor) {
    decls.push(`color:${styleObj.fontColor};`);
  }
  if (styleObj.backgroundColor) {
    decls.push(`background-color:${styleObj.backgroundColor};`);
  }
  if (styleObj.borderColor) {
    decls.push(`border-color:${styleObj.borderColor};`);
  }
  if (styleObj.lineColor) {
    decls.push(`border-color:${styleObj.lineColor};`);
  }
  return decls;
}

/**
 * 把 styleRules 全量编译为 CSS 并注入 <head>
 */
function compileStyleCSS() {
  ensureStyleTag();
  let css = '';

  Object.keys(styleRules).forEach(attrKey => {
    const dataName = attrToDataName(attrKey);
    const rules = styleRules[attrKey] || [];

    rules.forEach(rule => {
      const decls = ruleStyleToDecls(rule.style);
      if (decls.length === 0) return;

      const values = Array.isArray(rule.values) ? rule.values : [];
      if (values.length === 0) {
        // 应用于所有带该 data-attr 的事件
        const selector = `${EVENT_CONTAINER_SELECTOR}[data-${dataName}] ${TITLE_SELECTOR}`;
        css += `${selector}{${decls.join('')}}\n`;
      } else {
        // 应用于具体属性值
        values.forEach(val => {
          const selector = `${EVENT_CONTAINER_SELECTOR}[data-${dataName}="${escapeAttrValue(val)}"] ${TITLE_SELECTOR}`;
          css += `${selector}{${decls.join('')}}\n`;
        });
      }
    });
  });

  _styleTag.textContent = css;
}

/***********************
 * [Styles: UI] 打开/变更/确认/重置
 ***********************/

// 1) 打开样式窗口
function openStyleWindow(attr) {
  currentStyleAttr = attr;

  document.getElementById('style-title').textContent = (window.attributeLabels?.[attr] || attr) + ' 样式';
  document.getElementById('style-window').style.display = 'block';

  const styleTypeSelect = document.getElementById('style-type');
  const styleTableBody  = document.getElementById('styleTableBody');
  const confirmBtn      = document.getElementById('style-confirm-btn');
  const resetBtn        = document.getElementById('style-reset-btn');
  const addBtn          = document.getElementById('add-style-btn');
  const boundHint       = document.getElementById('bound-type-hint');

  // 下拉默认“无”，避免误绑定
  styleTypeSelect.value = 'none';
  stagedType = 'none';

  // 清空“当前窗口展示”的行（不影响已绑定规则对象）
  styleTableBody.innerHTML = '';

  const bound = boundStyleType[attr] || 'none';
  if (bound !== 'none') {
    if (boundHint) boundHint.textContent = '当前样式：' + bound;
    if (confirmBtn) { confirmBtn.disabled = true; confirmBtn.style.display = 'none'; }
    if (resetBtn)   resetBtn.style.display = 'inline-block';
    if (addBtn)     addBtn.disabled = false;
  } else {
    if (boundHint) boundHint.textContent = '当前样式：无';
    if (confirmBtn) { confirmBtn.disabled = true; confirmBtn.style.display = 'inline-block'; }
    if (resetBtn)   resetBtn.style.display = 'none';
    if (addBtn)     addBtn.disabled = true;
  }
}

// 2) 下拉变更（只更新 staged，不写入 bound）
function onStyleTypeChange() {
  const styleTypeSelect = document.getElementById('style-type');
  const confirmBtn      = document.getElementById('style-confirm-btn');
  const boundHint       = document.getElementById('bound-type-hint');

  stagedType = styleTypeSelect.value;

  const alreadyBound = (boundStyleType[currentStyleAttr] && boundStyleType[currentStyleAttr] !== 'none');
  if (alreadyBound) {
    styleTypeSelect.value = 'none';
    stagedType = 'none';
    if (boundHint) boundHint.textContent = '当前绑定：' + boundStyleType[currentStyleAttr] + '（如需更改，请先“重置”）';
    if (confirmBtn) confirmBtn.disabled = true;
    return;
  }

  if (confirmBtn) confirmBtn.disabled = (stagedType === 'none');
}

// 3) 确认绑定（staged -> bound）并自动新增首行
function onConfirmBind() {
  if (stagedType === 'none') return;

  const styleTableBody  = document.getElementById('styleTableBody');
  const confirmBtn      = document.getElementById('style-confirm-btn');
  const resetBtn        = document.getElementById('style-reset-btn');
  const addBtn          = document.getElementById('add-style-btn');
  const boundHint       = document.getElementById('bound-type-hint');

  const prevBound = boundStyleType[currentStyleAttr] || 'none';
  if (prevBound !== 'none' && prevBound !== stagedType) {
    const ok = window.confirm('切换样式类型将清空当前属性下已设置的所有规则，是否继续？');
    if (!ok) return;
    styleTableBody.innerHTML = '';
    if (styleRules[currentStyleAttr]) styleRules[currentStyleAttr] = [];
  }

  boundStyleType[currentStyleAttr] = stagedType;

  if (confirmBtn) confirmBtn.style.display = 'none';
  if (resetBtn)   resetBtn.style.display = 'inline-block';
  if (addBtn)     addBtn.disabled = false;
  if (boundHint)  boundHint.textContent = '当前绑定：' + stagedType;

  addStyleRow();
  compileStyleCSS(); // 双保险：初次也刷新一次
}

// 4) 重置（回到 none，清空规则与行）
function onResetBind() {
  const styleTableBody  = document.getElementById('styleTableBody');
  const styleTypeSelect = document.getElementById('style-type');
  const confirmBtn      = document.getElementById('style-confirm-btn');
  const resetBtn        = document.getElementById('style-reset-btn');
  const addBtn          = document.getElementById('add-style-btn');
  const boundHint       = document.getElementById('bound-type-hint');

  const hasRows = styleTableBody.querySelectorAll('tr').length > 0;
  const ok = !hasRows || window.confirm('重置将清空该属性下所有规则，是否继续？');
  if (!ok) return;

  boundStyleType[currentStyleAttr] = 'none';
  styleTableBody.innerHTML = '';
  styleTypeSelect.value = 'none';
  stagedType = 'none';

  if (window.styleRules && window.styleRules[currentStyleAttr]) {
    window.styleRules[currentStyleAttr] = [];
  }
  compileStyleCSS();

  if (confirmBtn) { confirmBtn.disabled = true; confirmBtn.style.display = 'inline-block'; }
  if (resetBtn)   resetBtn.style.display = 'none';
  if (addBtn)     addBtn.disabled = true;
  if (boundHint)  boundHint.textContent = '当前样式：无';
}

// （如未在 HTML 写 onclick/onchange，可启用以下绑定）
document.getElementById('style-confirm-btn')?.addEventListener('click', onConfirmBind);
document.getElementById('style-reset-btn')?.addEventListener('click', onResetBind);
// 下拉 <select id="style-type"> 的 onchange 已在 HTML：onchange="onStyleTypeChange()"
// “新增样式”按钮通常是 onclick="addStyleRow()"；如果没有，可加：
// document.getElementById('add-style-btn')?.addEventListener('click', addStyleRow);

/***********************
 * [Styles: Rows] 新增/删除样式行（第3+4步）
 ***********************/
function addStyleRow() {
  const bound = boundStyleType[currentStyleAttr];
  if (!bound || bound === 'none') {
    alert('请先从下拉中选择样式类型并点击“确认绑定”。');
    return;
  }

  const tbody = document.getElementById('styleTableBody');
  if (!tbody) {
    console.error('未找到 #styleTableBody');
    return;
  }

  // 为该行创建一个规则对象
  if (!styleRules[currentStyleAttr]) styleRules[currentStyleAttr] = [];
  const rule = { id: genId(), values: [], style: {} };
  styleRules[currentStyleAttr].push(rule);

  const tr = document.createElement('tr');

  // 左：样式内容控件
  const tdContent = document.createElement('td');
  tdContent.dataset.styleType = bound;      // 兼容旧 confirmStyle，如果你还用它
  const control = buildStyleControl(bound); // { el, inputEl }
  tdContent.appendChild(control.el);

  // 控件写入规则 + 触发编译
  if (bound === 'fontFamily' && control.inputEl) {
    control.inputEl.addEventListener('change', (e) => {
      rule.style.fontFamily = e.target.value || '';
      compileStyleCSS();
    });
  }
  // 未来颜色控件同理：rule.style.fontColor / backgroundColor / borderColor / ...

  // 中：应用范围（现在先把“当前属性本身”放进 options；未来可换成具体取值）
  const tdAttr = document.createElement('td');
  const select = document.createElement('select');
  select.multiple = true;
  select.innerHTML = `<option value="${currentStyleAttr}">
    ${(window.attributeLabels?.[currentStyleAttr] || currentStyleAttr)}
  </option>`;
  tdAttr.appendChild(select);

  select.addEventListener('change', () => {
    rule.values = Array.from(select.selectedOptions).map(o => o.value);
    compileStyleCSS();
  });

  // 右：删除本行
  const tdAction = document.createElement('td');
  const delBtn = document.createElement('button');
  delBtn.type = 'button';
  delBtn.textContent = '×';
  delBtn.addEventListener('click', () => {
    tr.remove();
    const arr = styleRules[currentStyleAttr] || [];
    const idx = arr.findIndex(r => r.id === rule.id);
    if (idx >= 0) arr.splice(idx, 1);
    compileStyleCSS();
  });
  tdAction.appendChild(delBtn);

  tr.appendChild(tdContent);
  tr.appendChild(tdAttr);
  tr.appendChild(tdAction);
  tbody.appendChild(tr);

  // 初次编译（有默认值时立刻生效；没有也安全）
  compileStyleCSS();
}

/***********************
 * [Styles: Controls] 构建控件
 ***********************/
function buildStyleControl(type) {
  const wrapper = document.createElement('div');

  if (type === 'fontFamily') {
    const fontSelect = document.createElement('select');

    // 占位项
    const placeholder = document.createElement('option');
    placeholder.value = '';
    placeholder.textContent = '请选择字体';
    placeholder.selected = true;
    fontSelect.appendChild(placeholder);

    // 用 FONT_OPTIONS 生成选项
    (window.FONT_OPTIONS || []).forEach(f => {
      const opt = document.createElement('option');
      opt.value = f.value;   // "STCaiyun" / "SimSun" / '"Microsoft YaHei"'
      opt.textContent = f.label;
      fontSelect.appendChild(opt);
    });

    wrapper.appendChild(fontSelect);
    return { el: wrapper, inputEl: fontSelect };
  }

  // 颜色类型（调色盘接入时会继续完善）
  if (type === 'fontColor' || type === 'borderColor' || type === 'backgroundColor' || type === 'lineColor') {
    const color = document.createElement('input');
    color.type = 'color';
    wrapper.appendChild(color);
    return { el: wrapper, inputEl: color };
  }

  // 其他类型（占位）
  const span = document.createElement('span');
  span.textContent = type + '（待配置）';
  wrapper.appendChild(span);
  return { el: wrapper, inputEl: null };
}

 * [Styles: (Optional Legacy)] 旧的“确认样式”逻辑
 * 现在样式已即时编译；如果你还想保留按钮，可让它只关闭窗口
 ***********************/

  // 如果仍在用这个按钮，这里只做关闭弹窗，避免“双轨”
  document.getElementById('style-window').style.display = 'none';

  // const styleType = tdContent.dataset.styleType || 'unknown';
}
