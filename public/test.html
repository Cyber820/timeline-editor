<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>时间轴（匿名模式）</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-cn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <style>
    #timeline {
      width: 100%;
      height: 800px;
      border: 1px solid lightgray;
      position: relative;
    }
    .vis-tooltip {
      white-space: normal !important;
      max-width: 700px !important;
      min-width: 300px;
      font-size: 10px;
      line-height: 1.2;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .vis-item {
      font-size: 10px;
      padding: 1px 2px;
      background-color: #f5f5f5;
      border: 1px solid #aaa;
      border-radius: 4px;
      max-width: 300px;
    }
    #event-form, #filter-window, #add-filter-window {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 2000;
      max-height: 80vh;
      overflow: auto;
    }
    #add-filter-window {
      width: 700px;
      height: 300px;
    }
    #filter-window {
      width: 700px;
    }
  </style>
</head>
<body>
  <h2>匿名时间轴编辑器（只读预览）</h2>
  <button onclick="document.getElementById('event-form').style.display='block'">➕ 增加事件</button>
  <button onclick="document.getElementById('filter-window').style.display='block'">🔍 过滤标准（和逻辑）</button>
  <div id="timeline"></div>

  <div id="event-form">
    <h3>新增事件</h3>
    <label>事件名称（必填）：<input type="text" id="title" autocomplete="off"></label><br>
    <label>事件类型（必填）：<select id="eventType" autocomplete="off"></select></label><br>
    <label>开始时间（必填）：<input type="date" id="start" autocomplete="off"></label><br>
    <label>结束时间：<input type="date" id="end" autocomplete="off"></label><br>
    <label>地区（必填）：<select id="region" autocomplete="off"></select></label><br>
    <label>平台类型：<select id="platform" autocomplete="off"></select></label><br>
    <label id="consoleLabel" style="display:none">主机类型：<select id="console" autocomplete="off"></select></label><br>
    <label>公司：<select id="company" autocomplete="off"></select></label><br>
    <label>描述：<br><textarea id="description" rows="4" cols="40" autocomplete="off"></textarea></label><br>
    <label>标签（多选）：<select id="tag" multiple="multiple" style="width: 100%;"></select></label><br>
    <label>提交者昵称（选填）：<input type="text" id="submitter" maxlength="12" pattern="[\u4e00-\u9fa5\w]{0,12}" title="仅限中文、英文、数字，最多12字节" autocomplete="off"></label><br>
    <button onclick="submitEvent()">提交</button>
    <button onclick="document.getElementById('event-form').style.display='none'">关闭</button>
  </div>

  <!-- 省略过滤部分与脚本，稍后可扩展 -->

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbxcv6GqP5USv3zOn2pepoT3mke2fdZuWsoInq6qkDx-2LUMBQTcJpahOtRqUHqBYMjs/exec";

$(document).ready(function () {
  moment.locale("zh-cn");
  $('#tag').select2({ placeholder: '请选择标签', allowClear: true });

  fetch(ENDPOINT)
    .then(res => res.json())
    .then(data => {
      const items = data.map((event, index) => ({
        id: event.id || `auto-${index + 1}`,
        content: event.content || '(无标题)',
        start: event.start,
        end: event.end || null,
        title: (event.title || '').replace(/\n/g, '<br>')
      }));
      const container = document.getElementById("timeline");
      new vis.Timeline(container, items, {
        locale: "zh-cn",
        editable: false,
        margin: { item: 10, axis: 50 },
        orientation: { axis: 'bottom', item: 'bottom' },
        tooltip: { followMouse: true, overflowMethod: 'flip' },
        verticalScroll: true,
        zoomKey: "ctrlKey",
        stack: true
      });
    });

  fetch(ENDPOINT + '?action=options')
    .then(res => res.json())
    .then(options => {
      const fillSelect = (id, list) => {
        const $el = $(`#${id}`);
        $el.empty();
        list.forEach(val => $el.append(new Option(val, val)));
      };
      fillSelect("eventType", options.EventType);
      fillSelect("region", options.Region);
      fillSelect("platform", options.Platform);
      fillSelect("company", options.Company);
      fillSelect("tag", options.Tags);
      $('#tag').select2({ placeholder: '请选择标签', allowClear: true });

      $('#platform').on('change', function () {
        const selected = $(this).val();
        const consoles = options.ConsolePlatform?.[selected] || [];
        const $console = $('#console');
        $console.empty();
        if (consoles.length > 0) {
          $('#consoleLabel').show();
          consoles.forEach(val => $console.append(new Option(val, val)));
        } else {
          $('#consoleLabel').hide();
        }
      });
    });
});

function submitEvent() {
  const formData = new FormData();
  formData.append('title', $('#title').val());
  formData.append('eventType', $('#eventType').val());
  formData.append('start', $('#start').val());
  formData.append('end', $('#end').val());
  formData.append('region', $('#region').val());
  formData.append('platform', $('#platform').val());
  formData.append('console', $('#console').val());
  formData.append('company', $('#company').val());
  formData.append('description', $('#description').val());
  const tags = $('#tag').val();
  if (tags) formData.append('tag', tags.join(','));
  formData.append('submitter', $('#submitter').val());

  fetch(ENDPOINT, {
    method: 'POST',
    body: formData
  }).then(res => res.json())
    .then(resp => {
      alert(resp.message || '提交成功');
      location.reload();
    })
    .catch(() => alert('提交失败，请检查网络连接'));
}
</script>
</body>
</html>
